<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TradeMaster Pro - Analytics Journal</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        :root {
            --bg-dark: #0f172a;
            --panel-bg: #1e293b;
            --border: #334155;
            --accent: #6366f1; /* Indigo */
            --accent-hover: #4f46e5;
            --success: #10b981;
            --danger: #ef4444;
            --text-main: #f8fafc;
            --text-muted: #94a3b8;
        }

        body {
            font-family: 'Inter', system-ui, -apple-system, sans-serif;
            background-color: var(--bg-dark);
            color: var(--text-main);
            margin: 0;
            display: flex;
            height: 100vh;
            overflow: hidden;
        }

        /* Sidebar Navigation */
        .sidebar {
            width: 80px;
            background: #020617;
            border-right: 1px solid var(--border);
            display: flex;
            flex-direction: column;
            align-items: center;
            padding-top: 20px;
            gap: 20px;
        }

        .nav-item {
            width: 50px;
            height: 50px;
            border-radius: 12px;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            color: var(--text-muted);
            transition: 0.2s;
            font-size: 1.2rem;
        }
        .nav-item:hover, .nav-item.active { background: var(--accent); color: white; box-shadow: 0 0 15px rgba(99, 102, 241, 0.4); }

        /* Main Layout */
        .main-content {
            flex: 1;
            display: grid;
            grid-template-columns: 350px 1fr;
            overflow: hidden;
        }

        /* Input Section */
        .input-panel {
            background: var(--panel-bg);
            border-right: 1px solid var(--border);
            padding: 20px;
            overflow-y: auto;
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        h2 { margin: 0 0 10px 0; font-size: 1.1rem; letter-spacing: 0.5px; color: white; }
        label { font-size: 0.85rem; color: var(--text-muted); margin-bottom: 4px; display: block; }

        input, select, textarea {
            background: #0f172a;
            border: 1px solid var(--border);
            color: white;
            padding: 10px;
            border-radius: 6px;
            width: 100%;
            box-sizing: border-box;
            font-family: inherit;
        }
        input:focus, select:focus, textarea:focus { border-color: var(--accent); outline: none; }

        .row { display: flex; gap: 10px; }
        .col { flex: 1; }

        /* Mood Selector */
        .mood-grid { display: flex; gap: 5px; margin-bottom: 10px; }
        .mood-btn {
            flex: 1; padding: 8px; border: 1px solid var(--border); border-radius: 6px; cursor: pointer; text-align: center; font-size: 1.2rem; background: #0f172a; transition: 0.2s;
        }
        .mood-btn:hover { background: var(--border); }
        .mood-btn.selected { border-color: var(--accent); background: rgba(99, 102, 241, 0.1); }

        /* Buttons */
        .btn-primary { background: var(--accent); color: white; border: none; padding: 12px; border-radius: 8px; font-weight: 600; cursor: pointer; width: 100%; margin-top: 10px; }
        .btn-primary:hover { background: var(--accent-hover); }

        /* Feed / Dashboard Area */
        .content-area {
            background: var(--bg-dark);
            overflow-y: auto;
            padding: 30px;
            position: relative;
        }

        /* VIEW: JOURNAL FEED */
        #view-journal { display: flex; flex-direction: column; gap: 20px; }
        
        .entry-card {
            background: var(--panel-bg);
            border: 1px solid var(--border);
            border-radius: 10px;
            padding: 20px;
            display: grid;
            grid-template-columns: 1fr 200px;
            gap: 20px;
            transition: 0.2s;
        }
        .entry-card:hover { border-color: var(--accent); }
        .entry-main h3 { margin: 0 0 5px 0; color: var(--accent); font-size: 1rem; }
        .entry-meta { display: flex; gap: 10px; margin-bottom: 10px; font-size: 0.85rem; color: var(--text-muted); }
        .pill { padding: 2px 8px; border-radius: 4px; background: #334155; color: white; }
        .pill.win { background: rgba(16, 185, 129, 0.2); color: var(--success); border: 1px solid var(--success); }
        .pill.loss { background: rgba(239, 68, 68, 0.2); color: var(--danger); border: 1px solid var(--danger); }
        
        .entry-img-preview {
            width: 100%; height: 120px; object-fit: cover; border-radius: 6px; border: 1px solid var(--border); cursor: zoom-in;
        }

        /* VIEW: ANALYTICS DASHBOARD */
        #view-dashboard { display: none; grid-template-columns: repeat(2, 1fr); gap: 20px; }
        .chart-card {
            background: var(--panel-bg);
            border: 1px solid var(--border);
            border-radius: 12px;
            padding: 20px;
            height: 300px;
        }
        .stat-grid { display: grid; grid-template-columns: repeat(4, 1fr); gap: 15px; margin-bottom: 20px; grid-column: span 2; }
        .stat-box {
            background: var(--panel-bg); border: 1px solid var(--border); padding: 15px; border-radius: 10px; text-align: center;
        }
        .stat-val { font-size: 1.5rem; font-weight: bold; color: white; margin: 5px 0; }
        .stat-label { font-size: 0.8rem; color: var(--text-muted); }

        /* Modal */
        .modal { display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.95); z-index: 1000; justify-content: center; align-items: center; }
        .modal img { max-width: 90%; max-height: 90%; box-shadow: 0 0 30px rgba(0,0,0,0.5); border-radius: 8px; }
    </style>
</head>
<body>

    <div class="sidebar">
        <div class="nav-item active" onclick="switchView('journal')" title="Journal Feed"><i class="fas fa-book"></i></div>
        <div class="nav-item" onclick="switchView('dashboard')" title="Analytics"><i class="fas fa-chart-pie"></i></div>
        <div class="nav-item" onclick="exportData()" title="Export Data"><i class="fas fa-download"></i></div>
        <div class="nav-item" onclick="document.getElementById('importInput').click()" title="Import Data"><i class="fas fa-upload"></i></div>
        <input type="file" id="importInput" hidden accept=".json" onchange="importData(this)">
    </div>

    <div class="main-content">
        
        <div class="input-panel">
            <h2><i class="fas fa-pen"></i> Log Trade</h2>
            
            <label>Strategy / Setup</label>
            <select id="strategy">
                <option value="Breakout">Breakout / Breakdown</option>
                <option value="Pullback">Trend Pullback</option>
                <option value="Reversal">Reversal / FVG</option>
                <option value="Range">Range Play</option>
            </select>

            <div class="row">
                <div class="col">
                    <label>Outcome</label>
                    <select id="outcome">
                        <option value="WIN">WIN</option>
                        <option value="LOSS">LOSS</option>
                        <option value="BE">Break Even</option>
                    </select>
                </div>
                <div class="col">
                    <label>P&L ($ or Pts)</label>
                    <input type="number" id="pnl" placeholder="0.00">
                </div>
            </div>

            <label>Psychology / Mood</label>
            <div class="mood-grid">
                <div class="mood-btn" onclick="selectMood(this, 'ðŸ˜Œ')" title="Calm / Focused">ðŸ˜Œ</div>
                <div class="mood-btn" onclick="selectMood(this, 'ðŸ˜°')" title="Anxious / Fearful">ðŸ˜°</div>
                <div class="mood-btn" onclick="selectMood(this, 'ðŸ¤‘')" title="Greedy / FOMO">ðŸ¤‘</div>
                <div class="mood-btn" onclick="selectMood(this, 'ðŸ˜¡')" title="Angry / Revenge">ðŸ˜¡</div>
            </div>
            <input type="hidden" id="selectedMood" value="ðŸ˜Œ">

            <label>Notes & Observations</label>
            <textarea id="notes" placeholder="Minute details: Candle closes, volume spikes..."></textarea>

            <label>Screenshot (Paste or Click)</label>
            <div id="dropZone" style="border: 2px dashed var(--border); padding: 20px; text-align: center; border-radius: 8px; cursor: pointer;">
                <span style="font-size: 0.8rem; color: var(--text-muted);">Click to Upload or Ctrl+V</span>
                <input type="file" id="fileInput" hidden accept="image/*">
            </div>
            <img id="previewImg" style="display:none; width: 100%; border-radius: 6px; margin-top: 10px;">

            <button class="btn-primary" onclick="addEntry()">Log Entry</button>
        </div>

        <div class="content-area">
            
            <div id="view-journal">
                <div style="display: flex; justify-content: space-between; align-items: center;">
                    <h2>Recent Trades</h2>
                    <select id="filterStrategy" onchange="renderEntries()" style="width: 150px; padding: 5px;">
                        <option value="ALL">All Strategies</option>
                        <option value="Breakout">Breakout</option>
                        <option value="Pullback">Pullback</option>
                        <option value="Reversal">Reversal</option>
                    </select>
                </div>
                <div id="journalFeed"></div>
            </div>

            <div id="view-dashboard">
                <div class="stat-grid">
                    <div class="stat-box">
                        <div class="stat-label">Net P&L</div>
                        <div class="stat-val" id="stat-pnl">$0</div>
                    </div>
                    <div class="stat-box">
                        <div class="stat-label">Win Rate</div>
                        <div class="stat-val" id="stat-winrate">0%</div>
                    </div>
                    <div class="stat-box">
                        <div class="stat-label">Total Trades</div>
                        <div class="stat-val" id="stat-trades">0</div>
                    </div>
                    <div class="stat-box">
                        <div class="stat-label">Avg Win</div>
                        <div class="stat-val" id="stat-avgwin">$0</div>
                    </div>
                </div>

                <div class="chart-card">
                    <canvas id="chartEquity"></canvas>
                </div>
                <div class="chart-card">
                    <canvas id="chartStrategy"></canvas>
                </div>
            </div>

        </div>
    </div>

    <div class="modal" id="imgModal" onclick="this.style.display='none'">
        <img id="modalImg">
    </div>

<script>
    // --- STATE MANAGEMENT ---
    let entries = JSON.parse(localStorage.getItem('tradeJournal_pro')) || [];
    let currentImage = null;
    let charts = {}; // Store chart instances

    // --- INITIALIZATION ---
    document.addEventListener('DOMContentLoaded', () => {
        renderEntries();
        updateStats();
        setupDragDrop();
    });

    // --- CORE FUNCTIONS ---
    function addEntry() {
        const strategy = document.getElementById('strategy').value;
        const outcome = document.getElementById('outcome').value;
        const pnl = parseFloat(document.getElementById('pnl').value) || 0;
        const mood = document.getElementById('selectedMood').value;
        const notes = document.getElementById('notes').value;

        const entry = {
            id: Date.now(),
            date: new Date().toLocaleDateString(),
            time: new Date().toLocaleTimeString(),
            strategy, outcome, pnl, mood, notes,
            image: currentImage
        };

        entries.unshift(entry);
        saveData();
        renderEntries();
        updateStats();
        resetForm();
    }

    function renderEntries() {
        const filter = document.getElementById('filterStrategy').value;
        const feed = document.getElementById('journalFeed');
        feed.innerHTML = '';

        entries.forEach(entry => {
            if (filter !== 'ALL' && entry.strategy !== filter) return;

            const card = document.createElement('div');
            card.className = 'entry-card';
            
            const pnlClass = entry.outcome === 'WIN' ? 'win' : (entry.outcome === 'LOSS' ? 'loss' : '');
            const pnlSign = entry.pnl > 0 ? '+' : '';

            card.innerHTML = `
                <div class="entry-main">
                    <div class="entry-meta">
                        <span>${entry.date} ${entry.time}</span>
                        <span class="pill">${entry.strategy}</span>
                        <span class="pill ${pnlClass}">${entry.outcome}</span>
                        <span>${entry.mood} Mood</span>
                    </div>
                    <h3>${pnlSign}${entry.pnl}</h3>
                    <p style="color: #cbd5e1; font-size: 0.9rem; line-height: 1.5;">${entry.notes}</p>
                </div>
                <div>
                    ${entry.image ? `<img src="${entry.image}" class="entry-img-preview" onclick="openModal('${entry.image}')">` : '<div style="height:100%; border:1px dashed #334155; border-radius:6px; display:flex; align-items:center; justify-content:center; color:#64748b;">No Image</div>'}
                </div>
            `;
            feed.appendChild(card);
        });
    }

    // --- ANALYTICS (THE PREMIUM FEATURE) ---
    function updateStats() {
        if (entries.length === 0) return;

        // Calculate Basics
        const totalTrades = entries.length;
        const wins = entries.filter(e => e.outcome === 'WIN').length;
        const winRate = ((wins / totalTrades) * 100).toFixed(1);
        const netPnL = entries.reduce((acc, curr) => acc + curr.pnl, 0);
        
        const winningTrades = entries.filter(e => e.pnl > 0);
        const avgWin = winningTrades.length ? (winningTrades.reduce((a, b) => a + b.pnl, 0) / winningTrades.length).toFixed(2) : 0;

        // Update DOM
        document.getElementById('stat-pnl').innerText = (netPnL >= 0 ? '+' : '') + netPnL;
        document.getElementById('stat-pnl').style.color = netPnL >= 0 ? '#10b981' : '#ef4444';
        document.getElementById('stat-winrate').innerText = winRate + '%';
        document.getElementById('stat-trades').innerText = totalTrades;
        document.getElementById('stat-avgwin').innerText = avgWin;

        updateCharts();
    }

    function updateCharts() {
        // Prepare Data
        const equityData = entries.slice().reverse().map((e, i, arr) => {
            return arr.slice(0, i + 1).reduce((acc, curr) => acc + curr.pnl, 0);
        });
        
        const strategyStats = {};
        entries.forEach(e => {
            if (!strategyStats[e.strategy]) strategyStats[e.strategy] = 0;
            strategyStats[e.strategy] += e.pnl;
        });

        // 1. Equity Curve
        const ctxEquity = document.getElementById('chartEquity').getContext('2d');
        if (charts.equity) charts.equity.destroy();
        
        charts.equity = new Chart(ctxEquity, {
            type: 'line',
            data: {
                labels: entries.map((_, i) => i + 1),
                datasets: [{
                    label: 'Cumulative P&L (Equity Curve)',
                    data: equityData,
                    borderColor: '#6366f1',
                    backgroundColor: 'rgba(99, 102, 241, 0.1)',
                    fill: true,
                    tension: 0.4
                }]
            },
            options: { responsive: true, maintainAspectRatio: false, plugins: { legend: { labels: { color: 'white' } } }, scales: { y: { ticks: { color: '#94a3b8' }, grid: { color: '#334155' } }, x: { display: false } } }
        });

        // 2. Strategy Performance
        const ctxStrat = document.getElementById('chartStrategy').getContext('2d');
        if (charts.strat) charts.strat.destroy();

        charts.strat = new Chart(ctxStrat, {
            type: 'bar',
            data: {
                labels: Object.keys(strategyStats),
                datasets: [{
                    label: 'Net P&L by Strategy',
                    data: Object.values(strategyStats),
                    backgroundColor: Object.values(strategyStats).map(v => v >= 0 ? '#10b981' : '#ef4444')
                }]
            },
            options: { responsive: true, maintainAspectRatio: false, plugins: { legend: { display: false } }, scales: { y: { ticks: { color: '#94a3b8' }, grid: { color: '#334155' } }, x: { ticks: { color: 'white' } } } }
        });
    }

    // --- UI UTILS ---
    function switchView(viewName) {
        document.querySelectorAll('.nav-item').forEach(el => el.classList.remove('active'));
        document.querySelectorAll('.nav-item').forEach(el => {
            if(el.getAttribute('onclick').includes(viewName)) el.classList.add('active');
        });

        document.getElementById('view-journal').style.display = viewName === 'journal' ? 'flex' : 'none';
        document.getElementById('view-dashboard').style.display = viewName === 'dashboard' ? 'grid' : 'none';
        
        if (viewName === 'dashboard') updateCharts();
    }

    function selectMood(btn, mood) {
        document.querySelectorAll('.mood-btn').forEach(b => b.classList.remove('selected'));
        btn.classList.add('selected');
        document.getElementById('selectedMood').value = mood;
    }

    function resetForm() {
        document.getElementById('pnl').value = '';
        document.getElementById('notes').value = '';
        currentImage = null;
        document.getElementById('previewImg').style.display = 'none';
    }

    function openModal(src) {
        document.getElementById('modalImg').src = src;
        document.getElementById('imgModal').style.display = 'flex';
    }

    // --- DATA PERSISTENCE ---
    function saveData() { localStorage.setItem('tradeJournal_pro', JSON.stringify(entries)); }
    
    function exportData() {
        const dataStr = "data:text/json;charset=utf-8," + encodeURIComponent(JSON.stringify(entries));
        const anchor = document.createElement('a');
        anchor.href = dataStr;
        anchor.download = "trading_journal_pro.json";
        anchor.click();
    }

    function importData(input) {
        const file = input.files[0];
        if (!file) return;
        const reader = new FileReader();
        reader.onload = (e) => {
            try {
                const imported = JSON.parse(e.target.result);
                // Merge without duplicates
                const ids = new Set(entries.map(e => e.id));
                imported.forEach(item => {
                    if (!ids.has(item.id)) entries.push(item);
                });
                entries.sort((a,b) => b.id - a.id);
                saveData();
                renderEntries();
                updateStats();
                alert('Import Successful');
            } catch(err) { alert('Invalid JSON file'); }
        };
        reader.readAsText(file);
    }

    // --- IMAGE HANDLING ---
    function setupDragDrop() {
        const dropZone = document.getElementById('dropZone');
        const fileInput = document.getElementById('fileInput');

        dropZone.onclick = () => fileInput.click();
        
        fileInput.onchange = (e) => {
            if (e.target.files[0]) processImage(e.target.files[0]);
        };

        document.onpaste = (e) => {
            const items = (e.clipboardData || e.originalEvent.clipboardData).items;
            for (let item of items) {
                if (item.type.indexOf('image') !== -1) processImage(item.getAsFile());
            }
        };
    }

    function processImage(file) {
        const reader = new FileReader();
        reader.onload = (e) => {
            currentImage = e.target.result;
            const img = document.getElementById('previewImg');
            img.src = currentImage;
            img.style.display = 'block';
        };
        reader.readAsDataURL(file);
    }
</script>
</body>
</html>
