<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Idea Capture Engine</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <script src="https://cdn.tailwindcss.com"></script>

  <style>
    body {
      background: linear-gradient(180deg, #0f172a, #020617);
    }
    .glass {
      background: rgba(15, 23, 42, 0.85);
      backdrop-filter: blur(12px);
      border: 1px solid rgba(148, 163, 184, 0.15);
    }
    .fade-in {
      animation: fadeIn 0.25s ease;
    }
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(4px); }
      to { opacity: 1; transform: translateY(0); }
    }
  </style>
</head>

<body class="text-slate-200 min-h-screen p-4">

  <!-- Header -->
  <div class="max-w-6xl mx-auto mb-4">
    <h1 class="text-2xl font-semibold tracking-tight">
      Idea Capture Engine
    </h1>
    <p class="text-sm text-slate-400">
      Capture ideas instantly. Refine later. Think clearly.
    </p>
  </div>

  <div class="max-w-6xl mx-auto grid grid-cols-1 md:grid-cols-3 gap-4">

    <!-- Capture Panel -->
    <div class="glass rounded-xl p-4 md:col-span-1">
      <h2 class="text-lg font-medium mb-2">Quick Capture</h2>

      <textarea
        id="ideaInput"
        rows="5"
        placeholder="Type your idea immediately..."
        class="w-full bg-slate-900 border border-slate-700 rounded-lg p-3 text-sm focus:outline-none focus:ring-2 focus:ring-blue-500"
      ></textarea>

      <!-- Context -->
      <div class="mt-3">
        <label class="text-xs text-slate-400">Context</label>
        <select id="contextInput" class="w-full bg-slate-900 border border-slate-700 rounded-lg p-2 text-sm">
          <option>Watching</option>
          <option>Reading</option>
          <option>Thinking</option>
          <option>Conversation</option>
          <option>Other</option>
        </select>
      </div>

      <!-- Strength -->
      <div class="mt-3">
        <label class="text-xs text-slate-400">Idea Strength (1–5)</label>
        <input id="strengthInput" type="range" min="1" max="5" value="3" class="w-full">
      </div>

      <button
        onclick="saveIdea()"
        class="mt-4 w-full bg-blue-600 hover:bg-blue-700 transition rounded-lg py-2 text-sm font-medium"
      >
        Save Idea (Enter)
      </button>
    </div>

    <!-- Inbox -->
    <div class="glass rounded-xl p-4 md:col-span-2">
      <h2 class="text-lg font-medium mb-2">Idea Inbox</h2>

      <div id="ideaList" class="space-y-3 max-h-[70vh] overflow-y-auto pr-2"></div>
    </div>
  </div>

  <script>
    const ideaInput = document.getElementById("ideaInput");
    const contextInput = document.getElementById("contextInput");
    const strengthInput = document.getElementById("strengthInput");
    const ideaList = document.getElementById("ideaList");

    let ideas = JSON.parse(localStorage.getItem("ideas")) || [];

    function saveIdea() {
      const text = ideaInput.value.trim();
      if (!text) return;

      const idea = {
        id: Date.now(),
        text,
        context: contextInput.value,
        strength: strengthInput.value,
        time: new Date().toLocaleString(),
        status: "raw"
      };

      ideas.unshift(idea);
      localStorage.setItem("ideas", JSON.stringify(ideas));

      ideaInput.value = "";
      renderIdeas();
    }

    function convertIdea(id, newStatus) {
      ideas = ideas.map(i =>
        i.id === id ? { ...i, status: newStatus } : i
      );
      localStorage.setItem("ideas", JSON.stringify(ideas));
      renderIdeas();
    }

    function deleteIdea(id) {
      ideas = ideas.filter(i => i.id !== id);
      localStorage.setItem("ideas", JSON.stringify(ideas));
      renderIdeas();
    }

    function renderIdeas() {
      ideaList.innerHTML = "";

      ideas.forEach(i => {
        const card = document.createElement("div");
        card.className = "glass rounded-lg p-3 fade-in";

        card.innerHTML = `
          <div class="flex justify-between items-start gap-2">
            <p class="text-sm leading-snug">${i.text}</p>
            <span class="text-xs px-2 py-0.5 rounded bg-slate-800">${i.context}</span>
          </div>

          <div class="mt-2 text-xs text-slate-400">
            Strength: ${"★".repeat(i.strength)} | ${i.time}
          </div>

          <div class="mt-3 flex gap-2 text-xs">
            <button onclick="convertIdea(${i.id}, 'note')" class="px-2 py-1 rounded bg-emerald-600/20 text-emerald-400">
              Convert → Note
            </button>
            <button onclick="convertIdea(${i.id}, 'task')" class="px-2 py-1 rounded bg-amber-600/20 text-amber-400">
              Convert → Task
            </button>
            <button onclick="deleteIdea(${i.id})" class="px-2 py-1 rounded bg-red-600/20 text-red-400">
              Delete
            </button>
          </div>
        `;

        ideaList.appendChild(card);
      });
    }

    ideaInput.addEventListener("keydown", e => {
      if (e.key === "Enter" && e.ctrlKey) saveIdea();
    });

    renderIdeas();
  </script>
</body>
</html>
