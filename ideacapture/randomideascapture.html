<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ideas Capture App</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
        }

        .header {
            text-align: center;
            color: white;
            margin-bottom: 30px;
        }

        .header h1 {
            font-size: 2.5em;
            margin-bottom: 10px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
        }

        .header p {
            font-size: 1.1em;
            opacity: 0.9;
        }

        .input-section {
            background: white;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.3);
            margin-bottom: 30px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: #333;
            font-size: 0.95em;
        }

        .form-group input,
        .form-group textarea,
        .form-group select {
            width: 100%;
            padding: 12px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            font-size: 1em;
            transition: border-color 0.3s;
            font-family: inherit;
        }

        .form-group input:focus,
        .form-group textarea:focus,
        .form-group select:focus {
            outline: none;
            border-color: #667eea;
        }

        .form-group textarea {
            resize: vertical;
            min-height: 100px;
        }

        .form-row {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
        }

        .btn {
            padding: 12px 30px;
            border: none;
            border-radius: 8px;
            font-size: 1em;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .btn-primary {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            width: 100%;
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
        }

        .btn-secondary {
            background: #6c757d;
            color: white;
            margin-left: 10px;
        }

        .btn-secondary:hover {
            background: #5a6268;
        }

        .filters {
            background: white;
            padding: 20px;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.3);
            margin-bottom: 30px;
            display: flex;
            gap: 15px;
            flex-wrap: wrap;
            align-items: center;
        }

        .filter-item {
            flex: 1;
            min-width: 200px;
        }

        .filter-item input,
        .filter-item select {
            width: 100%;
            padding: 10px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            font-size: 0.95em;
        }

        .ideas-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(350px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }

        .idea-card {
            background: white;
            padding: 25px;
            border-radius: 15px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.2);
            transition: all 0.3s;
            position: relative;
            overflow: hidden;
        }

        .idea-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 25px rgba(0,0,0,0.3);
        }

        .idea-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 5px;
            height: 100%;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        }

        .idea-header {
            display: flex;
            justify-content: space-between;
            align-items: start;
            margin-bottom: 15px;
        }

        .idea-title {
            font-size: 1.3em;
            font-weight: 700;
            color: #333;
            margin-bottom: 5px;
        }

        .idea-meta {
            display: flex;
            gap: 10px;
            margin-bottom: 15px;
            flex-wrap: wrap;
        }

        .badge {
            padding: 5px 12px;
            border-radius: 20px;
            font-size: 0.85em;
            font-weight: 600;
        }

        .badge-category {
            background: #e3f2fd;
            color: #1976d2;
        }

        .badge-priority {
            background: #fff3e0;
            color: #f57c00;
        }

        .badge-priority.high {
            background: #ffebee;
            color: #c62828;
        }

        .badge-priority.low {
            background: #e8f5e9;
            color: #2e7d32;
        }

        .idea-description {
            color: #666;
            line-height: 1.6;
            margin-bottom: 15px;
        }

        .idea-footer {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding-top: 15px;
            border-top: 1px solid #e0e0e0;
        }

        .idea-date {
            font-size: 0.85em;
            color: #999;
        }

        .idea-actions {
            display: flex;
            gap: 10px;
        }

        .btn-small {
            padding: 6px 12px;
            font-size: 0.85em;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: all 0.3s;
        }

        .btn-edit {
            background: #4caf50;
            color: white;
        }

        .btn-edit:hover {
            background: #45a049;
        }

        .btn-delete {
            background: #f44336;
            color: white;
        }

        .btn-delete:hover {
            background: #da190b;
        }

        .stats {
            background: white;
            padding: 20px;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.3);
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }

        .stat-card {
            text-align: center;
            padding: 15px;
            border-radius: 10px;
            background: linear-gradient(135deg, #667eea15 0%, #764ba215 100%);
        }

        .stat-number {
            font-size: 2.5em;
            font-weight: 700;
            color: #667eea;
        }

        .stat-label {
            color: #666;
            font-size: 0.95em;
            margin-top: 5px;
        }

        .empty-state {
            text-align: center;
            padding: 60px 20px;
            color: white;
        }

        .empty-state h2 {
            font-size: 2em;
            margin-bottom: 10px;
        }

        .tags {
            display: flex;
            gap: 8px;
            flex-wrap: wrap;
            margin-top: 10px;
        }

        .tag {
            background: #f5f5f5;
            padding: 4px 10px;
            border-radius: 15px;
            font-size: 0.8em;
            color: #666;
        }

        @media (max-width: 768px) {
            .form-row {
                grid-template-columns: 1fr;
            }

            .ideas-grid {
                grid-template-columns: 1fr;
            }

            .filters {
                flex-direction: column;
            }

            .filter-item {
                width: 100%;
            }
        }

        .export-section {
            text-align: center;
            margin-top: 20px;
        }

        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.7);
            z-index: 1000;
            justify-content: center;
            align-items: center;
        }

        .modal.active {
            display: flex;
        }

        .modal-content {
            background: white;
            padding: 30px;
            border-radius: 15px;
            max-width: 600px;
            width: 90%;
            max-height: 90vh;
            overflow-y: auto;
        }

        .modal-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }

        .modal-title {
            font-size: 1.5em;
            font-weight: 700;
            color: #333;
        }

        .close-modal {
            font-size: 1.5em;
            cursor: pointer;
            color: #999;
            background: none;
            border: none;
        }

        .close-modal:hover {
            color: #333;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üí° Ideas Capture App</h1>
            <p>Capture your brilliant ideas instantly, anytime!</p>
        </div>

        <!-- Statistics Section -->
        <div class="stats">
            <div class="stat-card">
                <div class="stat-number" id="totalIdeas">0</div>
                <div class="stat-label">Total Ideas</div>
            </div>
            <div class="stat-card">
                <div class="stat-number" id="todayIdeas">0</div>
                <div class="stat-label">Today's Ideas</div>
            </div>
            <div class="stat-card">
                <div class="stat-number" id="highPriority">0</div>
                <div class="stat-label">High Priority</div>
            </div>
            <div class="stat-card">
                <div class="stat-number" id="categories">0</div>
                <div class="stat-label">Categories</div>
            </div>
        </div>

        <!-- Input Section -->
        <div class="input-section">
            <h2 style="margin-bottom: 20px; color: #333;">‚ú® Capture New Idea</h2>
            <form id="ideaForm">
                <div class="form-group">
                    <label for="ideaTitle">Idea Title *</label>
                    <input type="text" id="ideaTitle" placeholder="Enter a catchy title for your idea" required>
                </div>

                <div class="form-group">
                    <label for="ideaDescription">Description *</label>
                    <textarea id="ideaDescription" placeholder="Describe your idea in detail..." required></textarea>
                </div>

                <div class="form-row">
                    <div class="form-group">
                        <label for="ideaCategory">Category *</label>
                        <select id="ideaCategory" required>
                            <option value="">Select Category</option>
                            <option value="Business">Business</option>
                            <option value="Technology">Technology</option>
                            <option value="Creative">Creative</option>
                            <option value="Personal">Personal</option>
                            <option value="Finance">Finance</option>
                            <option value="Health">Health</option>
                            <option value="Education">Education</option>
                            <option value="Other">Other</option>
                        </select>
                    </div>

                    <div class="form-group">
                        <label for="ideaPriority">Priority *</label>
                        <select id="ideaPriority" required>
                            <option value="">Select Priority</option>
                            <option value="high">High</option>
                            <option value="medium">Medium</option>
                            <option value="low">Low</option>
                        </select>
                    </div>
                </div>

                <div class="form-group">
                    <label for="ideaTags">Tags (comma separated)</label>
                    <input type="text" id="ideaTags" placeholder="e.g., innovative, urgent, research">
                </div>

                <button type="submit" class="btn btn-primary">üíæ Save Idea</button>
            </form>
        </div>

        <!-- Filters Section -->
        <div class="filters">
            <div class="filter-item">
                <input type="text" id="searchIdeas" placeholder="üîç Search ideas...">
            </div>
            <div class="filter-item">
                <select id="filterCategory">
                    <option value="">All Categories</option>
                    <option value="Business">Business</option>
                    <option value="Technology">Technology</option>
                    <option value="Creative">Creative</option>
                    <option value="Personal">Personal</option>
                    <option value="Finance">Finance</option>
                    <option value="Health">Health</option>
                    <option value="Education">Education</option>
                    <option value="Other">Other</option>
                </select>
            </div>
            <div class="filter-item">
                <select id="filterPriority">
                    <option value="">All Priorities</option>
                    <option value="high">High</option>
                    <option value="medium">Medium</option>
                    <option value="low">Low</option>
                </select>
            </div>
            <div class="filter-item">
                <select id="sortBy">
                    <option value="newest">Newest First</option>
                    <option value="oldest">Oldest First</option>
                    <option value="priority">By Priority</option>
                    <option value="title">By Title</option>
                </select>
            </div>
        </div>

        <!-- Ideas Grid -->
        <div id="ideasContainer" class="ideas-grid"></div>

        <!-- Export Section -->
        <div class="export-section">
            <button class="btn btn-secondary" onclick="exportIdeas()">üì• Export All Ideas (JSON)</button>
            <button class="btn btn-secondary" onclick="clearAllIdeas()">üóëÔ∏è Clear All Ideas</button>
        </div>
    </div>

    <!-- Edit Modal -->
    <div id="editModal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h2 class="modal-title">Edit Idea</h2>
                <button class="close-modal" onclick="closeEditModal()">√ó</button>
            </div>
            <form id="editForm">
                <input type="hidden" id="editIdeaId">
                <div class="form-group">
                    <label for="editTitle">Idea Title *</label>
                    <input type="text" id="editTitle" required>
                </div>
                <div class="form-group">
                    <label for="editDescription">Description *</label>
                    <textarea id="editDescription" required></textarea>
                </div>
                <div class="form-row">
                    <div class="form-group">
                        <label for="editCategory">Category *</label>
                        <select id="editCategory" required>
                            <option value="Business">Business</option>
                            <option value="Technology">Technology</option>
                            <option value="Creative">Creative</option>
                            <option value="Personal">Personal</option>
                            <option value="Finance">Finance</option>
                            <option value="Health">Health</option>
                            <option value="Education">Education</option>
                            <option value="Other">Other</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="editPriority">Priority *</label>
                        <select id="editPriority" required>
                            <option value="high">High</option>
                            <option value="medium">Medium</option>
                            <option value="low">Low</option>
                        </select>
                    </div>
                </div>
                <div class="form-group">
                    <label for="editTags">Tags (comma separated)</label>
                    <input type="text" id="editTags">
                </div>
                <button type="submit" class="btn btn-primary">üíæ Update Idea</button>
            </form>
        </div>
    </div>

    <script>
        // Initialize ideas array from localStorage
        let ideas = JSON.parse(localStorage.getItem('ideas')) || [];
        let editingId = null;

        // Form submission
        document.getElementById('ideaForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            const idea = {
                id: Date.now(),
                title: document.getElementById('ideaTitle').value,
                description: document.getElementById('ideaDescription').value,
                category: document.getElementById('ideaCategory').value,
                priority: document.getElementById('ideaPriority').value,
                tags: document.getElementById('ideaTags').value.split(',').map(tag => tag.trim()).filter(tag => tag),
                timestamp: new Date().toISOString(),
                date: new Date().toLocaleDateString(),
                time: new Date().toLocaleTimeString()
            };

            ideas.unshift(idea);
            localStorage.setItem('ideas', JSON.stringify(ideas));
            
            this.reset();
            displayIdeas();
            updateStats();
            
            // Show success message
            alert('‚úÖ Idea saved successfully!');
        });

        // Edit form submission
        document.getElementById('editForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            const id = parseInt(document.getElementById('editIdeaId').value);
            const ideaIndex = ideas.findIndex(idea => idea.id === id);
            
            if (ideaIndex !== -1) {
                ideas[ideaIndex] = {
                    ...ideas[ideaIndex],
                    title: document.getElementById('editTitle').value,
                    description: document.getElementById('editDescription').value,
                    category: document.getElementById('editCategory').value,
                    priority: document.getElementById('editPriority').value,
                    tags: document.getElementById('editTags').value.split(',').map(tag => tag.trim()).filter(tag => tag),
                };

                localStorage.setItem('ideas', JSON.stringify(ideas));
                displayIdeas();
                closeEditModal();
                alert('‚úÖ Idea updated successfully!');
            }
        });

        // Display ideas
        function displayIdeas(filteredIdeas = null) {
            const container = document.getElementById('ideasContainer');
            const ideasToDisplay = filteredIdeas || ideas;

            if (ideasToDisplay.length === 0) {
                container.innerHTML = `
                    <div class="empty-state" style="grid-column: 1/-1;">
                        <h2>üìù No Ideas Yet</h2>
                        <p>Start capturing your brilliant ideas above!</p>
                    </div>
                `;
                return;
            }

            container.innerHTML = ideasToDisplay.map(idea => `
                <div class="idea-card">
                    <div class="idea-header">
                        <div>
                            <div class="idea-title">${idea.title}</div>
                        </div>
                    </div>
                    <div class="idea-meta">
                        <span class="badge badge-category">${idea.category}</span>
                        <span class="badge badge-priority ${idea.priority}">${idea.priority.toUpperCase()}</span>
                    </div>
                    <div class="idea-description">${idea.description}</div>
                    ${idea.tags && idea.tags.length > 0 ? `
                        <div class="tags">
                            ${idea.tags.map(tag => `<span class="tag">#${tag}</span>`).join('')}
                        </div>
                    ` : ''}
                    <div class="idea-footer">
                        <div class="idea-date">
                            üìÖ ${idea.date} ‚è∞ ${idea.time}
                        </div>
                        <div class="idea-actions">
                            <button class="btn-small btn-edit" onclick="editIdea(${idea.id})">‚úèÔ∏è Edit</button>
                            <button class="btn-small btn-delete" onclick="deleteIdea(${idea.id})">üóëÔ∏è Delete</button>
                        </div>
                    </div>
                </div>
            `).join('');
        }

        // Edit idea
        function editIdea(id) {
            const idea = ideas.find(idea => idea.id === id);
            if (idea) {
                document.getElementById('editIdeaId').value = idea.id;
                document.getElementById('editTitle').value = idea.title;
                document.getElementById('editDescription').value = idea.description;
                document.getElementById('editCategory').value = idea.category;
                document.getElementById('editPriority').value = idea.priority;
                document.getElementById('editTags').value = idea.tags.join(', ');
                document.getElementById('editModal').classList.add('active');
            }
        }

        function closeEditModal() {
            document.getElementById('editModal').classList.remove('active');
        }

        // Delete idea
        function deleteIdea(id) {
            if (confirm('Are you sure you want to delete this idea?')) {
                ideas = ideas.filter(idea => idea.id !== id);
                localStorage.setItem('ideas', JSON.stringify(ideas));
                displayIdeas();
                updateStats();
            }
        }

        // Update statistics
        function updateStats() {
            const today = new Date().toLocaleDateString();
            const todayIdeas = ideas.filter(idea => idea.date === today).length;
            const highPriorityIdeas = ideas.filter(idea => idea.priority === 'high').length;
            const uniqueCategories = [...new Set(ideas.map(idea => idea.category))].length;

            document.getElementById('totalIdeas').textContent = ideas.length;
            document.getElementById('todayIdeas').textContent = todayIdeas;
            document.getElementById('highPriority').textContent = highPriorityIdeas;
            document.getElementById('categories').textContent = uniqueCategories;
        }

        // Search functionality
        document.getElementById('searchIdeas').addEventListener('input', filterIdeas);
        document.getElementById('filterCategory').addEventListener('change', filterIdeas);
        document.getElementById('filterPriority').addEventListener('change', filterIdeas);
        document.getElementById('sortBy').addEventListener('change', filterIdeas);

        function filterIdeas() {
            const searchTerm = document.getElementById('searchIdeas').value.toLowerCase();
            const categoryFilter = document.getElementById('filterCategory').value;
            const priorityFilter = document.getElementById('filterPriority').value;
            const sortBy = document.getElementById('sortBy').value;

            let filtered = ideas.filter(idea => {
                const matchesSearch = idea.title.toLowerCase().includes(searchTerm) || 
                                    idea.description.toLowerCase().includes(searchTerm) ||
                                    idea.tags.some(tag => tag.toLowerCase().includes(searchTerm));
                const matchesCategory = !categoryFilter || idea.category === categoryFilter;
                const matchesPriority = !priorityFilter || idea.priority === priorityFilter;
                
                return matchesSearch && matchesCategory && matchesPriority;
            });

            // Sort
            filtered.sort((a, b) => {
                switch(sortBy) {
                    case 'oldest':
                        return a.id - b.id;
                    case 'priority':
                        const priorityOrder = { high: 3, medium: 2, low: 1 };
                        return priorityOrder[b.priority] - priorityOrder[a.priority];
                    case 'title':
                        return a.title.localeCompare(b.title);
                    default: // newest
                        return b.id - a.id;
                }
            });

            displayIdeas(filtered);
        }

        // Export ideas
        function exportIdeas() {
            if (ideas.length === 0) {
                alert('No ideas to export!');
                return;
            }

            const dataStr = JSON.stringify(ideas, null, 2);
            const dataBlob = new Blob([dataStr], { type: 'application/json' });
            const url = URL.createObjectURL(dataBlob);
            const link = document.createElement('a');
            link.href = url;
            link.download = `ideas-backup-${new Date().toISOString().split('T'),[object Object],}.json`;
            link.click();
            URL.revokeObjectURL(url);
        }

        // Clear all ideas
        function clearAllIdeas() {
            if (confirm('‚ö†Ô∏è Are you sure you want to delete ALL ideas? This cannot be undone!')) {
                if (confirm('‚ö†Ô∏è Final confirmation: Delete all ideas?')) {
                    ideas = [];
                    localStorage.removeItem('ideas');
                    displayIdeas();
                    updateStats();
                    alert('All ideas have been cleared!');
                }
            }
        }

        // Close modal on outside click
        document.getElementById('editModal').addEventListener('click', function(e) {
            if (e.target === this) {
                closeEditModal();
            }
        });

        // Initialize on page load
        displayIdeas();
        updateStats();
    </script>
</body>
</html>
