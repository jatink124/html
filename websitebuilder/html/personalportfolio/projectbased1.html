<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>UX Design Portfolio | Your Name</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;700&family=Poppins:wght@300;400;500;600;700&display=swap">
    <style>
        :root {
            --primary: #9b87f5;
            --secondary: #7E69AB;
            --dark: #1A1F2C;
            --light: #F6F6F7;
            --gray: #8E9196;
            --white: #FFFFFF;
            --accent: #D946EF;
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Poppins', sans-serif;
            background-color: var(--light);
            color: var(--dark);
            line-height: 1.6;
        }
        
        h1, h2, h3, h4, h5 {
            font-family: 'Playfair Display', serif;
            font-weight: 700;
        }
        
        .container {
            width: 90%;
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 20px;
        }
        
        /* Navbar */
        .navbar {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            padding: 20px 0;
            z-index: 1000;
            transition: all 0.3s ease;
            backdrop-filter: blur(10px);
            background-color: rgba(255, 255, 255, 0.8);
        }
        
        .navbar.scrolled {
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
            padding: 15px 0;
        }
        
        .navbar .container {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        .logo {
            font-size: 1.8rem;
            font-weight: 700;
            color: var(--primary);
            text-decoration: none;
        }
        
        .nav-links {
            display: flex;
            list-style: none;
        }
        
        .nav-links li {
            margin-left: 30px;
        }
        
        .nav-links a {
            text-decoration: none;
            color: var(--dark);
            font-weight: 500;
            font-size: 1rem;
            transition: color 0.3s ease;
            position: relative;
        }
        
        .nav-links a:after {
            content: '';
            position: absolute;
            width: 0;
            height: 2px;
            bottom: -5px;
            left: 0;
            background-color: var(--primary);
            transition: width 0.3s ease;
        }
        
        .nav-links a:hover {
            color: var(--primary);
        }
        
        .nav-links a:hover:after {
            width: 100%;
        }
        
        .hamburger {
            display: none;
            cursor: pointer;
        }

        /* Hero Section */
        .hero {
            height: 100vh;
            min-height: 800px;
            display: flex;
            align-items: center;
            padding-top: 80px;
            position: relative;
            overflow: hidden;
            background: linear-gradient(135deg, #F6F6F7 0%, #f0f0f2 100%);
        }

        .hero-content {
            display: flex;
            align-items: center;
            justify-content: space-between;
            width: 100%;
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 20px;
            position: relative;
            z-index: 2;
        }

        .hero-text {
            flex: 1;
            max-width: 600px;
            padding-right: 40px;
        }

        .hero-title {
            font-family: 'Playfair Display', serif;
            font-weight: 700;
            font-size: 4rem;
            line-height: 1.2;
            margin-bottom: 30px;
            color: #1A1F2C;
        }

        .title-line {
            display: block;
            opacity: 0;
            transform: translateY(20px);
            animation: fadeInUp 0.8s ease forwards;
        }

        .title-line:nth-child(1) {
            animation-delay: 0.2s;
        }

        .title-line:nth-child(2) {
            animation-delay: 0.4s;
        }

        .title-line:nth-child(3) {
            animation-delay: 0.6s;
        }

        .title-line.accent {
            color: #9b87f5;
            position: relative;
            display: inline-block;
        }

        .title-line.accent::after {
            content: '';
            position: absolute;
            bottom: 10px;
            left: 0;
            width: 100%;
            height: 12px;
            background-color: rgba(155, 135, 245, 0.2);
            z-index: -1;
            transform: scaleX(0);
            transform-origin: left;
            animation: underlineGrow 1s ease forwards 0.8s;
        }

        .hero-subtitle {
            font-size: 1.2rem;
            line-height: 1.6;
            color: #8E9196;
            margin-bottom: 40px;
            max-width: 500px;
            opacity: 0;
            transform: translateY(20px);
            animation: fadeInUp 0.8s ease forwards 0.8s;
        }

        .hero-buttons {
            display: flex;
            gap: 20px;
            opacity: 0;
            transform: translateY(20px);
            animation: fadeInUp 0.8s ease forwards 1s;
        }

        .btn {
            display: inline-flex;
            align-items: center;
            justify-content: center;
            padding: 15px 30px;
            border-radius: 50px;
            font-weight: 500;
            text-decoration: none;
            transition: all 0.3s ease;
            font-size: 1rem;
        }

        .btn-primary {
            background-color: #9b87f5;
            color: white;
            box-shadow: 0 4px 15px rgba(155, 135, 245, 0.3);
        }

        .btn-primary:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 25px rgba(155, 135, 245, 0.4);
            background-color: #8a75e8;
        }

        .btn-primary i {
            margin-left: 10px;
            transition: transform 0.3s ease;
        }

        .btn-primary:hover i {
            transform: translateX(5px);
        }

        .btn-secondary {
            background-color: transparent;
            border: 2px solid #9b87f5;
            color: #9b87f5;
        }

        .btn-secondary:hover {
            background-color: rgba(155, 135, 245, 0.1);
        }

        .hero-image-container {
            flex: 1;
            display: flex;
            justify-content: flex-end;
            position: relative;
        }

        .hero-image-wrapper {
            position: relative;
            width: 100%;
            max-width: 500px;
        }

        .hero-image {
            width: 100%;
            border-radius: 20px;
            box-shadow: 0 30px 50px rgba(0, 0, 0, 0.1);
            position: relative;
            z-index: 2;
            transform: perspective(1000px) rotateY(-15deg) rotateX(5deg);
            animation: floatAnimation 6s ease-in-out infinite;
        }

        .hero-image-decoration {
            position: absolute;
            width: 100%;
            height: 100%;
            border: 2px solid #9b87f5;
            border-radius: 20px;
            top: 20px;
            left: 20px;
            z-index: 1;
            opacity: 0;
            animation: fadeIn 0.8s ease forwards 1.2s;
        }

        .hero-scroll-indicator {
            position: absolute;
            bottom: 40px;
            left: 50%;
            transform: translateX(-50%);
            display: flex;
            flex-direction: column;
            align-items: center;
            color: #8E9196;
            font-size: 0.9rem;
            opacity: 0;
            animation: fadeIn 0.8s ease forwards 1.4s;
        }

        .scroll-line {
            width: 1px;
            height: 60px;
            background-color: #8E9196;
            margin-top: 15px;
            position: relative;
            overflow: hidden;
        }

        .scroll-line::after {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 20px;
            background-color: #9b87f5;
            animation: scrollIndicator 2s ease infinite;
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
            }
            to {
                opacity: 1;
            }
        }

        @keyframes floatAnimation {
            0% {
                transform: perspective(1000px) rotateY(-15deg) rotateX(5deg) translateY(0);
            }
            50% {
                transform: perspective(1000px) rotateY(-15deg) rotateX(5deg) translateY(-20px);
            }
            100% {
                transform: perspective(1000px) rotateY(-15deg) rotateX(5deg) translateY(0);
            }
        }

        @keyframes underlineGrow {
            from {
                transform: scaleX(0);
            }
            to {
                transform: scaleX(1);
            }
        }

        @keyframes scrollIndicator {
            0% {
                transform: translateY(-20px);
            }
            100% {
                transform: translateY(60px);
            }
        }

        @media (max-width: 992px) {
            .hero-content {
                flex-direction: column;
                text-align: center;
                padding-top: 60px;
            }

            .hero-text {
                padding-right: 0;
                margin-bottom: 60px;
                max-width: 100%;
            }

            .hero-title {
                font-size: 3rem;
            }

            .hero-subtitle {
                margin-left: auto;
                margin-right: auto;
            }

            .hero-buttons {
                justify-content: center;
            }

            .hero-image-container {
                justify-content: center;
            }

            .hero-image-wrapper {
                max-width: 400px;
            }
        }

        @media (max-width: 768px) {
            .navbar .container {
                flex-direction: column;
                align-items: flex-start;
            }
            
            .nav-links {
                display: none;
                width: 100%;
                flex-direction: column;
                margin-top: 20px;
            }
            
            .nav-links.active {
                display: flex;
            }
            
            .nav-links li {
                margin-left: 0;
                margin-bottom: 15px;
            }
            
            .hamburger {
                display: block;
                position: absolute;
                top: 20px;
                right: 20px;
                font-size: 1.5rem;
            }

            .hero-title {
                font-size: 2.5rem;
            }

            .hero-subtitle {
                font-size: 1rem;
            }

            .hero-buttons {
                flex-direction: column;
                gap: 15px;
            }

            .btn {
                width: 100%;
                max-width: 250px;
                margin: 0 auto;
            }
        }
    </style>
</head>
<body>
    <!-- Navigation -->
    <nav class="navbar">
        <div class="container">
            <a href="#" class="logo">Alex.Design</a>
            <div class="hamburger">
                <i class="fas fa-bars"></i>
            </div>
            <ul class="nav-links">
                <li><a href="#home">Home</a></li>
                <li><a href="#about">About</a></li>
                <li><a href="#projects">Projects</a></li>
                <li><a href="#process">Process</a></li>
                <li><a href="#testimonials">Testimonials</a></li>
                <li><a href="#contact">Contact</a></li>
            </ul>
        </div>
    </nav>
    
    <!-- Hero Section -->
    <section id="home" class="hero">
        <div class="container">
            <div class="hero-content">
                <div class="hero-text">
                    <h1 class="hero-title">
                        <span class="title-line">Crafting digital</span>
                        <span class="title-line accent">experiences</span>
                        <span class="title-line">that matter</span>
                    </h1>
                    <p class="hero-subtitle">I design intuitive interfaces and meaningful interactions that connect brands with their users.</p>
                    <div class="hero-buttons">
                        <a href="#projects" class="btn btn-primary">
                            <span>View my work</span>
                            <i class="fas fa-arrow-right"></i>
                        </a>
                        <a href="#contact" class="btn btn-secondary">
                            Let's collaborate
                        </a>
                    </div>
                </div>
                <div class="hero-image-container">
                    <div class="hero-image-wrapper">
                        <img src="https://images.unsplash.com/photo-1531403009284-440f080d1e12?ixlib=rb-1.2.1&auto=format&fit=crop&w=800&q=80" alt="UX Designer at work" class="hero-image">
                        <div class="hero-image-decoration"></div>
                    </div>
                </div>
            </div>
            <div class="hero-scroll-indicator">
                <span>Scroll to explore</span>
                <div class="scroll-line"></div>
            </div>
        </div>
    </section>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // Navbar Scroll Effect
            window.addEventListener('scroll', function() {
                const navbar = document.querySelector('.navbar');
                if (window.scrollY > 50) {
                    navbar.classList.add('scrolled');
                } else {
                    navbar.classList.remove('scrolled');
                }
            });
            
            // Mobile Menu Toggle
            const hamburger = document.querySelector('.hamburger');
            const navLinks = document.querySelector('.nav-links');
            
            hamburger.addEventListener('click', function() {
                navLinks.classList.toggle('active');
            });
            
            // Smooth Scrolling for Anchor Links
            document.querySelectorAll('a[href^="#"]').forEach(anchor => {
                anchor.addEventListener('click', function(e) {
                    e.preventDefault();
                    
                    navLinks.classList.remove('active');
                    
                    const targetId = this.getAttribute('href');
                    const targetElement = document.querySelector(targetId);
                    
                    window.scrollTo({
                        top: targetElement.offsetTop - 80,
                        behavior: 'smooth'
                    });
                });
            });
        });
    </script>
</body>
</html>
