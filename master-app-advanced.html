<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DevSpace: Master App Previewer</title>
    <style>
        :root {
            --bg-body: #121212;
            --bg-sidebar: #1e1e1e;
            --bg-header: #252526;
            --bg-hover: #2a2d2e;
            --bg-active: #37373d;
            --text-primary: #e0e0e0;
            --text-secondary: #9ca3af;
            --accent: #0078d4;
            --border: #333333;
            --shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.5);
        }

        * { box-sizing: border-box; margin: 0; padding: 0; outline: none; }

        body {
            font-family: 'Segoe UI', system-ui, -apple-system, sans-serif;
            background-color: var(--bg-body);
            color: var(--text-primary);
            height: 100vh;
            display: flex;
            overflow: hidden;
        }

        /* --- SIDEBAR --- */
        .sidebar {
            width: 300px;
            background-color: var(--bg-sidebar);
            border-right: 1px solid var(--border);
            display: flex;
            flex-direction: column;
            flex-shrink: 0;
            transition: width 0.2s;
        }

        .sidebar-header {
            padding: 20px;
            background-color: var(--bg-header);
            border-bottom: 1px solid var(--border);
        }

        .brand { font-size: 1.2rem; font-weight: 700; margin-bottom: 15px; display: block; color: #fff; }

        /* Custom File Upload Styling */
        .file-upload-container {
            position: relative;
            width: 100%;
        }

        .upload-btn {
            width: 100%;
            background-color: var(--accent);
            color: white;
            padding: 10px;
            border-radius: 6px;
            border: none;
            cursor: pointer;
            font-weight: 500;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
            transition: background 0.2s;
        }
        .upload-btn:hover { background-color: #0063b1; }

        /* Hidden input covering the button */
        #folderInput {
            position: absolute;
            top: 0; left: 0; width: 100%; height: 100%;
            opacity: 0; cursor: pointer;
        }

        /* --- SEARCH BOX STYLING --- */
        .search-box {
            padding: 10px 15px;
            border-bottom: 1px solid var(--border);
            background-color: var(--bg-sidebar);
            position: sticky;
            top: 0;
        }

        .search-input {
            width: 100%;
            background: #2d2d2d;
            border: 1px solid #3e3e3e;
            color: white;
            padding: 8px 12px;
            border-radius: 4px;
            font-size: 0.9rem;
            transition: border-color 0.2s;
        }
        .search-input:focus { border-color: var(--accent); }
        .search-input::placeholder { color: #666; }

        /* --- FILE LIST --- */
        .file-list {
            flex-grow: 1;
            overflow-y: auto;
            list-style: none;
            padding: 10px 0;
        }

        .file-item {
            padding: 10px 20px;
            cursor: pointer;
            border-left: 3px solid transparent;
            display: flex;
            flex-direction: column;
            transition: background 0.2s;
        }

        .file-item:hover { background-color: var(--bg-hover); }
        .file-item.active { background-color: var(--bg-active); border-left-color: var(--accent); }

        .file-name { font-size: 0.95rem; color: #fff; margin-bottom: 2px; }
        .file-path { font-size: 0.75rem; color: var(--text-secondary); white-space: nowrap; overflow: hidden; text-overflow: ellipsis; }

        .empty-state {
            padding: 30px 20px;
            text-align: center;
            color: #666;
            font-size: 0.9rem;
            line-height: 1.5;
        }

        /* --- MAIN CONTENT --- */
        .main-content {
            flex-grow: 1;
            display: flex;
            flex-direction: column;
            position: relative;
        }

        .toolbar {
            height: 60px;
            background-color: var(--bg-header);
            border-bottom: 1px solid var(--border);
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 0 20px;
        }

        .current-app-info { font-weight: 600; font-size: 1rem; color: var(--text-primary); }

        .controls { display: flex; gap: 10px; background: #1a1a1a; padding: 5px; border-radius: 8px; border: 1px solid var(--border); }

        .icon-btn {
            background: transparent;
            border: none;
            color: var(--text-secondary);
            padding: 8px;
            border-radius: 6px;
            cursor: pointer;
            transition: all 0.2s;
            font-size: 1.1rem;
        }
        .icon-btn:hover { background-color: rgba(255,255,255,0.1); color: #fff; }
        .icon-btn.active { background-color: var(--accent); color: white; }

        /* Preview Area */
        .preview-wrapper {
            flex-grow: 1;
            background-color: #000;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: auto;
            padding: 20px;
            background-image: radial-gradient(#333 1px, transparent 1px);
            background-size: 20px 20px;
        }

        iframe {
            background: white;
            border: none;
            transition: all 0.4s cubic-bezier(0.25, 0.8, 0.25, 1);
            box-shadow: 0 20px 50px rgba(0,0,0,0.5);
        }

        /* Device Sizes */
        .mode-mobile { width: 375px; height: 667px; border-radius: 30px; border: 10px solid #1a1a1a; }
        .mode-tablet { width: 768px; height: 1024px; border-radius: 20px; border: 10px solid #1a1a1a; }
        .mode-desktop { width: 100%; height: 100%; border-radius: 0; border: none; }

        /* Fullscreen Override */
        .fullscreen-active .preview-wrapper {
            position: fixed; top: 0; left: 0; right: 0; bottom: 0;
            z-index: 1000; padding: 0;
        }
        .fullscreen-active iframe { width: 100%; height: 100%; border-radius: 0; border: none; }

        /* Scrollbar Styling */
        ::-webkit-scrollbar { width: 8px; }
        ::-webkit-scrollbar-track { background: var(--bg-sidebar); }
        ::-webkit-scrollbar-thumb { background: #444; border-radius: 4px; }
        ::-webkit-scrollbar-thumb:hover { background: #555; }
    </style>
</head>
<body>

    <aside class="sidebar">
        <div class="sidebar-header">
            <span class="brand">âš¡ DevSpace</span>
            <div class="file-upload-container">
                <button class="upload-btn">
                    <span>ðŸ“‚ Upload Project Folder</span>
                </button>
                <input type="file" id="folderInput" webkitdirectory directory multiple>
            </div>
        </div>
        
        <div class="search-box">
            <input type="text" id="searchInput" class="search-input" placeholder="Search templates by name...">
        </div>

        <ul class="file-list" id="fileList">
            <li class="empty-state">
                No folder loaded.<br>Click "Upload Project Folder" to start.
            </li>
        </ul>
    </aside>

    <main class="main-content" id="mainContent">
        <div class="toolbar">
            <div class="current-app-info" id="appTitle">Select an App</div>
            
            <div class="controls">
                <button class="icon-btn" onclick="setView('mobile')" title="Mobile View">ðŸ“±</button>
                <button class="icon-btn" onclick="setView('tablet')" title="Tablet View">ðŸ’Š</button>
                <button class="icon-btn active" onclick="setView('desktop')" title="Desktop View">ðŸ’»</button>
                <div style="width:1px; background:#444; margin: 0 5px;"></div>
                <button class="icon-btn" onclick="toggleFullscreen()" title="Fullscreen">â›¶</button>
            </div>
        </div>

        <div class="preview-wrapper">
            <iframe id="previewFrame" class="mode-desktop" src="about:blank"></iframe>
        </div>
    </main>

    <script>
        const folderInput = document.getElementById('folderInput');
        const fileList = document.getElementById('fileList');
        const previewFrame = document.getElementById('previewFrame');
        const searchInput = document.getElementById('searchInput');
        const appTitle = document.getElementById('appTitle');
        const mainContent = document.getElementById('mainContent');

        let allFiles = []; // Master list of all uploaded files
        let activeFile = null; // Track which file is currently open

        // 1. Handle Folder Upload
        folderInput.addEventListener('change', (e) => {
            const files = Array.from(e.target.files);
            
            // Filter for HTML files only
            allFiles = files.filter(f => f.name.toLowerCase().endsWith('.html'));

            if (allFiles.length === 0) {
                fileList.innerHTML = '<li class="empty-state">No HTML files found in this folder.</li>';
                return;
            }

            // Sort alphabetical by path for better organization
            allFiles.sort((a, b) => a.webkitRelativePath.localeCompare(b.webkitRelativePath));
            
            // Clear search and render full list
            searchInput.value = '';
            renderList(allFiles);
        });

        // 2. Search Functionality Logic
        searchInput.addEventListener('input', (e) => {
            const term = e.target.value.toLowerCase().trim();
            
            // If no files uploaded, do nothing
            if (allFiles.length === 0) return;

            // Filter the master list
            const filtered = allFiles.filter(f => 
                f.name.toLowerCase().includes(term) || 
                f.webkitRelativePath.toLowerCase().includes(term)
            );
            
            renderList(filtered);
        });

        // 3. Render Sidebar List
        function renderList(files) {
            fileList.innerHTML = '';
            
            // Handle Empty Search Results
            if (files.length === 0) {
                fileList.innerHTML = '<li class="empty-state">No matching templates found.</li>';
                return;
            }

            files.forEach((file) => {
                const li = document.createElement('li');
                li.className = 'file-item';
                
                // If this file is the one currently open, keep it highlighted
                if (activeFile && file.name === activeFile.name && file.webkitRelativePath === activeFile.webkitRelativePath) {
                    li.classList.add('active');
                }
                
                // Parse path for display
                const fullPath = file.webkitRelativePath || file.name;
                const folderName = fullPath.substring(0, fullPath.lastIndexOf('/'));
                const fileName = file.name;

                li.innerHTML = `
                    <div class="file-name">${fileName}</div>
                    <div class="file-path">${folderName}</div>
                `;

                li.onclick = () => loadApp(file, li);
                fileList.appendChild(li);
            });
        }

        // 4. Load App logic
        function loadApp(file, listItem) {
            activeFile = file; // Update active file state

            // UI Updates - remove active class from all, add to clicked
            document.querySelectorAll('.file-item').forEach(i => i.classList.remove('active'));
            if(listItem) listItem.classList.add('active');
            
            appTitle.textContent = file.name;

            // Create Blob URL for preview
            const url = URL.createObjectURL(file);
            previewFrame.src = url;
        }

        // 5. View Switching Logic
        function setView(mode) {
            previewFrame.classList.remove('mode-mobile', 'mode-tablet', 'mode-desktop');
            previewFrame.classList.add('mode-' + mode);
            
            document.querySelectorAll('.icon-btn').forEach(btn => btn.classList.remove('active'));
            
            const btns = document.querySelectorAll('.icon-btn');
            if(mode === 'mobile') btns[0].classList.add('active');
            if(mode === 'tablet') btns[1].classList.add('active');
            if(mode === 'desktop') btns[2].classList.add('active');
        }

        function toggleFullscreen() {
            if (!document.fullscreenElement) {
                mainContent.requestFullscreen();
                mainContent.classList.add('fullscreen-active');
            } else {
                document.exitFullscreen();
                mainContent.classList.remove('fullscreen-active');
            }
        }

        // Listen for escape key to fix UI
        document.addEventListener('fullscreenchange', () => {
            if (!document.fullscreenElement) {
                mainContent.classList.remove('fullscreen-active');
            }
        });
    </script>
</body>
</html>
