<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PaperTrader - Minimalist</title>
    <style>
        :root {
            --primary: #2563eb;
            --success: #10b981;
            --danger: #ef4444;
            --bg: #f8fafc;
            --card: #ffffff;
            --text: #1e293b;
            --border: #e2e8f0;
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Inter', sans-serif;
        }
        
        body {
            background-color: var(--bg);
            color: var(--text);
            line-height: 1.6;
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }
        
        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px 0;
            border-bottom: 1px solid var(--border);
            margin-bottom: 30px;
        }
        
        .logo {
            font-size: 24px;
            font-weight: 700;
            color: var(--primary);
        }
        
        .balance-card {
            background-color: var(--card);
            border-radius: 12px;
            padding: 20px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.05);
            margin-bottom: 30px;
        }
        
        .balance-amount {
            font-size: 32px;
            font-weight: 700;
            margin: 10px 0;
        }
        
        .market-data {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }
        
        .asset-card {
            background-color: var(--card);
            border-radius: 12px;
            padding: 20px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.05);
        }
        
        .asset-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 15px;
        }
        
        .asset-name {
            font-weight: 600;
            font-size: 18px;
        }
        
        .asset-price {
            font-size: 24px;
            font-weight: 700;
        }
        
        .price-change {
            padding: 4px 8px;
            border-radius: 4px;
            font-size: 14px;
            font-weight: 600;
        }
        
        .positive {
            background-color: rgba(16, 185, 129, 0.1);
            color: var(--success);
        }
        
        .negative {
            background-color: rgba(239, 68, 68, 0.1);
            color: var(--danger);
        }
        
        .trade-form {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 15px;
            margin-top: 15px;
        }
        
        input, select, button {
            padding: 10px 15px;
            border: 1px solid var(--border);
            border-radius: 6px;
            font-size: 16px;
        }
        
        button {
            background-color: var(--primary);
            color: white;
            border: none;
            cursor: pointer;
            font-weight: 600;
            transition: opacity 0.2s;
        }
        
        button:hover {
            opacity: 0.9;
        }
        
        .buy-btn {
            background-color: var(--success);
        }
        
        .sell-btn {
            background-color: var(--danger);
        }
        
        .positions {
            background-color: var(--card);
            border-radius: 12px;
            padding: 20px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.05);
        }
        
        table {
            width: 100%;
            border-collapse: collapse;
        }
        
        th, td {
            padding: 12px 15px;
            text-align: left;
            border-bottom: 1px solid var(--border);
        }
        
        th {
            font-weight: 600;
            color: #64748b;
        }
        
        .close-btn {
            background-color: transparent;
            color: var(--danger);
            border: 1px solid var(--danger);
            padding: 5px 10px;
            font-size: 14px;
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <div class="logo">PaperTrader</div>
            <div>
                <button>Portfolio</button>
                <button>History</button>
                <button>Settings</button>
            </div>
        </header>
        
        <div class="balance-card">
            <div>Paper Balance</div>
            <div class="balance-amount">₹100,000.00</div>
            <div>Available: ₹85,250.00</div>
        </div>
        
        <div class="market-data">
            <div class="asset-card">
                <div class="asset-header">
                    <div class="asset-name">NIFTY 50</div>
                    <div class="price-change positive">+1.2%</div>
                </div>
                <div class="asset-price">₹22,450.75</div>
                <div class="trade-form">
                    <input type="number" placeholder="Quantity" min="1" value="1">
                    <select>
                        <option>Market</option>
                        <option>Limit</option>
                        <option>Stop Loss</option>
                    </select>
                    <button class="buy-btn">Buy</button>
                    <button class="sell-btn">Sell</button>
                </div>
            </div>
            
            <div class="asset-card">
                <div class="asset-header">
                    <div class="asset-name">Bitcoin (BTC)</div>
                    <div class="price-change negative">-0.8%</div>
                </div>
                <div class="asset-price">₹58,32,450.25</div>
                <div class="trade-form">
                    <input type="number" placeholder="Quantity" min="0.001" step="0.001" value="0.01">
                    <select>
                        <option>Market</option>
                        <option>Limit</option>
                        <option>Stop Loss</option>
                    </select>
                    <button class="buy-btn">Buy</button>
                    <button class="sell-btn">Sell</button>
                </div>
            </div>
        </div>
        
        <div class="positions">
            <h2>Open Positions</h2>
            <table>
                <thead>
                    <tr>
                        <th>Asset</th>
                        <th>Quantity</th>
                        <th>Avg. Price</th>
                        <th>Current Price</th>
                        <th>P&L</th>
                        <th>Action</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td>NIFTY 50</td>
                        <td>5</td>
                        <td>₹22,100.50</td>
                        <td>₹22,450.75</td>
                        <td class="positive">+₹1,751.25</td>
                        <td><button class="close-btn">Close</button></td>
                    </tr>
                    <tr>
                        <td>Bitcoin (BTC)</td>
                        <td>0.05</td>
                        <td>₹59,00,000.00</td>
                        <td>₹58,32,450.25</td>
                        <td class="negative">-₹33,777.49</td>
                        <td><button class="close-btn">Close</button></td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>

    <script>
        // Mock data and basic functionality
        document.addEventListener('DOMContentLoaded', function() {
            // Update prices randomly (for demo purposes)
            function updatePrices() {
                const niftyPrice = document.querySelector('.asset-card:nth-child(1) .asset-price');
                const btcPrice = document.querySelector('.asset-card:nth-child(2) .asset-price');
                
                // Generate small random price changes
                const niftyChange = (Math.random() - 0.5) * 100;
                const btcChange = (Math.random() - 0.5) * 50000;
                
                // Parse current prices and apply changes
                const currentNifty = parseFloat(niftyPrice.textContent.replace('₹', '').replace(',', ''));
                const currentBtc = parseFloat(btcPrice.textContent.replace('₹', '').replace(',', ''));
                
                // Update prices
                niftyPrice.textContent = '₹' + (currentNifty + niftyChange).toLocaleString('en-IN', {maximumFractionDigits: 2});
                btcPrice.textContent = '₹' + (currentBtc + btcChange).toLocaleString('en-IN', {maximumFractionDigits: 2});
                
                // Update change indicators
                const niftyChangeEl = document.querySelector('.asset-card:nth-child(1) .price-change');
                const btcChangeEl = document.querySelector('.asset-card:nth-child(2) .price-change');
                
                niftyChangeEl.textContent = (niftyChange >= 0 ? '+' : '') + (niftyChange/currentNifty*100).toFixed(2) + '%';
                niftyChangeEl.className = 'price-change ' + (niftyChange >= 0 ? 'positive' : 'negative');
                
                btcChangeEl.textContent = (btcChange >= 0 ? '+' : '') + (btcChange/currentBtc*100).toFixed(2) + '%';
                btcChangeEl.className = 'price-change ' + (btcChange >= 0 ? 'positive' : 'negative');
            }
            
            // Update prices every 5 seconds
            setInterval(updatePrices, 5000);
            
            // Basic trade functionality
            document.querySelectorAll('.buy-btn, .sell-btn').forEach(button => {
                button.addEventListener('click', function() {
                    const assetCard = this.closest('.asset-card');
                    const assetName = assetCard.querySelector('.asset-name').textContent;
                    const quantity = assetCard.querySelector('input').value;
                    const action = this.classList.contains('buy-btn') ? 'Buy' : 'Sell';
                    
                    alert(`${action} order placed for ${quantity} ${assetName}`);
                });
            });
            
            // Close position buttons
            document.querySelectorAll('.close-btn').forEach(button => {
                button.addEventListener('click', function() {
                    const row = this.closest('tr');
                    const asset = row.cells[0].textContent;
                    if (confirm(`Close position for ${asset}?`)) {
                        row.remove();
                    }
                });
            });
        });
    </script>
</body>
</html>
