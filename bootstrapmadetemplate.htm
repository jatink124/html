<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Learner Web Builder - Sync Hover</title>
    
    <script src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@400;700&family=Roboto:wght@300;400;700&family=Ubuntu:wght@400;700&display=swap" rel="stylesheet">

    <style>
        /* UI OVERRIDES */
        body { margin: 0; overflow: hidden; background: #f0f2f5; font-family: 'Roboto', sans-serif; }
        
        /* The Canvas Isolation */
        #canvas-frame {
            height: 100%;
            width: 100%;
            overflow-y: scroll;
            background: white;
            box-shadow: -5px 0 15px rgba(0,0,0,0.05);
            padding-bottom: 100px;
            scroll-behavior: smooth; /* Essential for the hover effect */
        }

        /* Color Picker Customization */
        .color-box input[type="color"] {
            opacity: 0;
            position: absolute;
            left: 0; top: 0; width: 100%; height: 100%;
            cursor: pointer;
        }
        .color-box {
            position: relative;
            width: 100%;
            height: 40px;
            border: 1px solid #ddd;
            border-radius: 4px;
            overflow: hidden;
        }

        /* Scrollbar Styling */
        ::-webkit-scrollbar { width: 6px; }
        ::-webkit-scrollbar-thumb { background: #cbd5e1; border-radius: 3px; }
        
        /* Selected State for Nav Icons */
        .nav-icon.active { background-color: #0099ff; color: white; }
        .nav-icon { color: #555; transition: all 0.2s; }
        .nav-icon:hover:not(.active) { background-color: #e9ecef; color: #0099ff; }

        /* Custom Input Styles */
        .settings-input {
            width: 100%;
            border: 1px solid #e2e8f0;
            border-radius: 6px;
            padding: 8px 12px;
            font-size: 13px;
            color: #334155;
            background-color: #fff;
            transition: all 0.2s;
        }
        .settings-input:focus {
            outline: none;
            border-color: #3b82f6;
            box-shadow: 0 0 0 2px rgba(59, 130, 246, 0.1);
        }
        .settings-label {
            display: block;
            font-size: 11px;
            font-weight: 700;
            color: #64748b;
            margin-bottom: 4px;
            text-transform: uppercase;
        }

        /* --- DRAG & DROP & HIGHLIGHT ANIMATIONS --- */
        .draggable-item {
            cursor: grab;
            transition: all 0.2s ease;
            position: relative;
            background: white;
            border: 1px solid #e2e8f0;
            border-radius: 0.375rem;
        }
        
        .draggable-item:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1);
            border-color: #93c5fd;
            z-index: 10;
        }

        .draggable-item.dragging {
            opacity: 0.9;
            background: #eff6ff;
            border: 1px dashed #3b82f6;
            cursor: grabbing;
            box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.1);
            z-index: 50;
        }

        /* --- CANVAS SECTION HIGHLIGHT --- */
        /* This handles the 'Transition on Right' */
        .canvas-section-wrapper {
            transition: all 0.4s cubic-bezier(0.25, 0.8, 0.25, 1);
            border: 2px solid transparent;
        }
        .canvas-section-wrapper.is-highlighted {
            transform: scale(0.98);
            border-color: #3b82f6; /* Blue border */
            box-shadow: 0 0 0 4px rgba(59, 130, 246, 0.1); /* Blue glow */
            border-radius: 8px;
            overflow: hidden;
        }
    </style>
</head>
<body>

    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect, useRef } = React;

        // ==========================================
        // 1. DATA MODELS & DEFAULTS
        // ==========================================
        
        const DEFAULT_CONFIG = {
            colors: {
                background: '#ffffff',
                default: '#333333',
                heading: '#0f172a',
                accent: '#0d6efd',
                surface: '#f8f9fa',
                contrast: '#e2e8f0',
                nav: '#ffffff',
                navHover: '#e9ecef'
            },
            fonts: {
                default: 'Roboto',
                heading: 'Raleway',
                nav: 'Ubuntu'
            },
            header: {
                position: 'sticky', // static, sticky, fixed
                showScrollSpy: false
            }
        };

        const INITIAL_SECTIONS = [
            { id: 'header', label: 'Header', type: 'Header', visible: true },
            { id: 'hero', label: 'Hero Section', type: 'Hero', visible: true },
            { id: 'features', label: 'Features Grid', type: 'Features', visible: true },
            { id: 'stats', label: 'Stats Counter', type: 'Stats', visible: true },
            { id: 'instructors', label: 'Instructors', type: 'Instructors', visible: true },
            { id: 'footer', label: 'Footer', type: 'Footer', visible: true },
        ];

        const DEFAULT_PAGE_SETTINGS = {
            name: 'Home Page',
            slug: 'index',
            status: 'published',
            seoTitle: 'Online Courses - Learner',
            seoDesc: 'Master web development with our expert-led courses.',
            keywords: 'react, web dev, coding'
        };

        // ==========================================
        // 2. TEMPLATE COMPONENTS
        // ==========================================

        const StyleInjector = ({ config }) => (
            <style>
                {`
                    :root {
                        --bs-primary: ${config.colors.accent};
                        --bs-body-bg: ${config.colors.background};
                        --bs-body-color: ${config.colors.default};
                        --heading-color: ${config.colors.heading};
                        --surface-color: ${config.colors.surface};
                    }
                    body { font-family: '${config.fonts.default}', sans-serif; }
                    h1, h2, h3, h4, h5, h6 { font-family: '${config.fonts.heading}', sans-serif; color: var(--heading-color) !important; }
                    .nav-link { font-family: '${config.fonts.nav}', sans-serif; }
                    .bg-surface { background-color: var(--surface-color); }
                    .text-accent { color: var(--bs-primary); }
                    .btn-primary { background-color: var(--bs-primary); border-color: var(--bs-primary); }
                `}
            </style>
        );

        const Header = ({ config }) => (
            <nav className={`navbar navbar-expand-lg bg-white shadow-sm ${config.header.position === 'sticky' ? 'sticky-top' : ''} ${config.header.position === 'fixed' ? 'fixed-top' : ''}`}>
                <div className="container">
                    <a className="navbar-brand fw-bold fs-3 text-primary" href="#">Learner</a>
                    <button className="navbar-toggler" type="button"><span className="navbar-toggler-icon"></span></button>
                    <div className="collapse navbar-collapse">
                        <ul className="navbar-nav ms-auto mb-2 mb-lg-0">
                            <li className="nav-item"><a className="nav-link active" href="#">Home</a></li>
                            <li className="nav-item"><a className="nav-link" href="#">Courses</a></li>
                            <li className="nav-item"><a className="nav-link" href="#">Pricing</a></li>
                        </ul>
                        <button className="btn btn-primary ms-3 rounded-pill px-4">Get Started</button>
                    </div>
                </div>
            </nav>
        );

        const Hero = ({ config }) => (
            <section className="py-5 d-flex align-items-center" style={{ minHeight: '80vh' }}>
                <div className="container">
                    <div className="row align-items-center">
                        <div className="col-lg-6">
                            <h1 className="display-3 fw-bold mb-4">Transform Your Future with Expert-Led Courses</h1>
                            <p className="lead mb-4">Discover thousands of high-quality courses designed by industry professionals. Learn at your own pace.</p>
                            <div className="d-flex gap-3">
                                <button className="btn btn-primary btn-lg rounded-pill">Browse Courses</button>
                                <button className="btn btn-outline-secondary btn-lg rounded-pill">Learn More</button>
                            </div>
                            <div className="mt-4 d-flex gap-4 text-secondary small fw-bold">
                                <span><i className="fas fa-check-circle text-primary"></i> Certified Programs</span>
                                <span><i className="fas fa-clock text-primary"></i> Lifetime Access</span>
                            </div>
                        </div>
                        <div className="col-lg-6 position-relative">
                            <div className="rounded-4 overflow-hidden shadow-lg p-2 bg-white">
                                <img src="https://images.unsplash.com/photo-1522202176988-66273c2fd55f?ixlib=rb-4.0.3&auto=format&fit=crop&w=1000&q=80" className="img-fluid rounded-3" alt="Student"/>
                            </div>
                        </div>
                    </div>
                </div>
            </section>
        );

        const Features = () => (
            <section className="py-5 bg-surface">
                <div className="container">
                    <div className="text-center mb-5">
                        <h6 className="text-accent fw-bold uppercase ls-1">DISCOVER</h6>
                        <h2 className="fw-bold">Featured Courses</h2>
                        <div className="mx-auto mt-3" style={{width:'50px', height:'3px', background:'var(--bs-primary)'}}></div>
                    </div>
                    <div className="row g-4">
                        {[1, 2, 3].map(i => (
                            <div className="col-md-4" key={i}>
                                <div className="card h-100 border-0 shadow-sm hover-shadow transition">
                                    <div className="card-img-top bg-secondary" style={{height:'200px', background:`url(https://source.unsplash.com/random/400x300?tech,${i}) center/cover`}}></div>
                                    <div className="card-body">
                                        <div className="d-flex justify-content-between mb-2">
                                            <span className="badge bg-light text-dark border">Development</span>
                                            <span className="fw-bold text-accent">$49</span>
                                        </div>
                                        <h5 className="card-title fw-bold">Full Stack Masterclass</h5>
                                        <p className="card-text small text-muted">Complete guide to modern web development.</p>
                                    </div>
                                    <div className="card-footer bg-white border-0 py-3">
                                        <div className="d-flex align-items-center gap-2">
                                            <div className="bg-primary text-white rounded-circle d-flex align-items-center justify-content-center" style={{width:30, height:30}}>JS</div>
                                            <small className="fw-bold">John Doe</small>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        ))}
                    </div>
                </div>
            </section>
        );

        const Footer = () => (
            <footer className="bg-dark text-white py-5">
                <div className="container">
                    <div className="row">
                        <div className="col-lg-4 mb-4">
                            <h3 className="fw-bold text-primary mb-3">Learner</h3>
                            <p className="text-secondary">Transforming lives through education. Join our community today.</p>
                        </div>
                        <div className="col-6 col-lg-2">
                            <h5 className="fw-bold mb-3">Links</h5>
                            <ul className="list-unstyled text-secondary">
                                <li>Home</li>
                                <li>About</li>
                                <li>Services</li>
                            </ul>
                        </div>
                        <div className="col-6 col-lg-2">
                            <h5 className="fw-bold mb-3">Community</h5>
                            <ul className="list-unstyled text-secondary">
                                <li>Blog</li>
                                <li>Forum</li>
                                <li>Events</li>
                            </ul>
                        </div>
                    </div>
                    <div className="border-top border-secondary mt-4 pt-4 text-center text-secondary small">
                        &copy; 2024 Learner Inc. All rights reserved.
                    </div>
                </div>
            </footer>
        );

        // ==========================================
        // 3. MAIN BUILDER APP
        // ==========================================

        function App() {
            const [activeTab, setActiveTab] = useState('page'); 
            const [config, setConfig] = useState(DEFAULT_CONFIG);
            const [sections, setSections] = useState(INITIAL_SECTIONS);
            const [pageSettings, setPageSettings] = useState(DEFAULT_PAGE_SETTINGS);
            const [pageAccordion, setPageAccordion] = useState('sections'); 
            
            // New State for Hover Sync
            const [hoveredSection, setHoveredSection] = useState(null);

            // Drag and Drop Ref
            const dragItem = useRef(null);

            // -- Handlers --
            
            const updateColor = (key, value) => {
                setConfig(prev => ({ ...prev, colors: { ...prev.colors, [key]: value } }));
            };

            const updateFont = (key, value) => {
                setConfig(prev => ({ ...prev, fonts: { ...prev.fonts, [key]: value } }));
            };
            
            const updatePageSetting = (key, value) => {
                setPageSettings(prev => ({ ...prev, [key]: value }));
            };

            const toggleSection = (id) => {
                setSections(sections.map(s => s.id === id ? { ...s, visible: !s.visible } : s));
            };

            const togglePageAccordion = (section) => {
                setPageAccordion(pageAccordion === section ? '' : section);
            }

            // -- HOVER SYNC HANDLER --
            // This is the function that creates the transition on the right
            const handleSectionHover = (id) => {
                setHoveredSection(id);
                // Find element on canvas and scroll to it
                const element = document.getElementById(`canvas-${id}`);
                if (element) {
                    element.scrollIntoView({ behavior: 'smooth', block: 'center' });
                }
            };

            // -- LIVE SORT LOGIC --
            const handleDragStart = (e, position) => {
                dragItem.current = position;
                e.target.classList.add('dragging');
            };

            const handleDragEnter = (e, position) => {
                e.preventDefault(); 
                if (dragItem.current === null || dragItem.current === position) return;
                const newSections = [...sections];
                const draggedItemContent = newSections[dragItem.current];
                newSections.splice(dragItem.current, 1);
                newSections.splice(position, 0, draggedItemContent);
                dragItem.current = position;
                setSections(newSections);
            };

            const handleDragEnd = (e) => {
                e.target.classList.remove('dragging');
                dragItem.current = null;
            };

            const moveSection = (index, direction) => {
                const newSections = [...sections];
                if (direction === 'up' && index > 0) {
                    [newSections[index], newSections[index - 1]] = [newSections[index - 1], newSections[index]];
                } else if (direction === 'down' && index < newSections.length - 1) {
                    [newSections[index], newSections[index + 1]] = [newSections[index + 1], newSections[index]];
                }
                setSections(newSections);
            };

            const ColorInput = ({ label, colorKey }) => (
                <div className="col-4 mb-3">
                    <div className="color-box mb-1 shadow-sm" style={{backgroundColor: config.colors[colorKey]}}>
                        <input type="color" value={config.colors[colorKey]} onChange={(e) => updateColor(colorKey, e.target.value)} />
                    </div>
                    <label className="text-[10px] uppercase font-bold text-gray-500 block text-center tracking-wider">{label}</label>
                </div>
            );

            return (
                <div className="flex h-screen bg-white">
                    
                    {/* 1. LEFT ICON NAV */}
                    <div className="w-16 border-r bg-white flex flex-col items-center py-4 gap-4 shadow-sm z-20">
                        <div className="text-2xl text-blue-600 mb-4"><i className="fas fa-layer-group"></i></div>
                        
                        <NavIcon icon="fa-palette" active={activeTab === 'colors'} onClick={() => setActiveTab('colors')} tooltip="Colors" />
                        <NavIcon icon="fa-font" active={activeTab === 'fonts'} onClick={() => setActiveTab('fonts')} tooltip="Typography" />
                        <NavIcon icon="fa-file-lines" active={activeTab === 'page'} onClick={() => setActiveTab('page')} tooltip="Page Options" />
                        <NavIcon icon="fa-window-maximize" active={activeTab === 'header'} onClick={() => setActiveTab('header')} tooltip="Header" />
                        <NavIcon icon="fa-window-minimize" active={activeTab === 'footer'} onClick={() => setActiveTab('footer')} tooltip="Footer" />
                        <NavIcon icon="fa-sliders" active={activeTab === 'misc'} onClick={() => setActiveTab('misc')} tooltip="Misc" />
                    </div>

                    {/* 2. SETTINGS PANEL */}
                    <div className="w-80 bg-gray-50 border-r flex flex-col shadow-inner z-10">
                        
                        <div className="h-14 border-b bg-white flex items-center px-4 font-bold text-gray-700 uppercase tracking-wide text-sm">
                            {activeTab === 'page' ? pageSettings.name : `${activeTab} Options`}
                        </div>

                        <div className="flex-1 overflow-y-auto custom-scroll">
                            
                            {/* TAB: COLORS */}
                            {activeTab === 'colors' && (
                                <div className="p-4">
                                    <div className="mb-6">
                                        <h6 className="text-xs font-bold text-blue-600 mb-3 uppercase">Global Colors</h6>
                                        <div className="row g-2">
                                            <ColorInput label="Backgrnd" colorKey="background" />
                                            <ColorInput label="Default" colorKey="default" />
                                            <ColorInput label="Heading" colorKey="heading" />
                                            <ColorInput label="Accent" colorKey="accent" />
                                            <ColorInput label="Surface" colorKey="surface" />
                                            <ColorInput label="Contrast" colorKey="contrast" />
                                        </div>
                                    </div>
                                    <div className="border-t pt-4">
                                        <h6 className="text-xs font-bold text-blue-600 mb-3 uppercase">Navigation Colors</h6>
                                        <div className="row g-2">
                                            <ColorInput label="Nav" colorKey="nav" />
                                            <ColorInput label="Nav Hov" colorKey="navHover" />
                                        </div>
                                    </div>
                                </div>
                            )}

                            {/* TAB: FONTS */}
                            {activeTab === 'fonts' && (
                                <div className="p-4 space-y-4">
                                    <FontSelector label="Default Font" value={config.fonts.default} onChange={(v) => updateFont('default', v)} />
                                    <FontSelector label="Heading Font" value={config.fonts.heading} onChange={(v) => updateFont('heading', v)} />
                                    <FontSelector label="Navigation Font" value={config.fonts.nav} onChange={(v) => updateFont('nav', v)} />
                                </div>
                            )}

                            {/* TAB: PAGE OPTIONS */}
                            {activeTab === 'page' && (
                                <div>
                                    {/* SECTION 1: GENERAL */}
                                    <div className="border-b bg-white">
                                        <button onClick={() => togglePageAccordion('general')} 
                                            className="w-full px-4 py-3 flex justify-between items-center text-xs font-bold uppercase text-gray-600 hover:bg-gray-50 transition">
                                            <span><i className="fas fa-cog me-2"></i>General Info</span>
                                            <i className={`fas fa-chevron-${pageAccordion === 'general' ? 'up' : 'down'}`}></i>
                                        </button>
                                        
                                        {pageAccordion === 'general' && (
                                            <div className="p-4 bg-gray-50 border-t space-y-3">
                                                <div>
                                                    <label className="settings-label">Page Name</label>
                                                    <input type="text" className="settings-input" 
                                                        value={pageSettings.name} 
                                                        onChange={(e) => updatePageSetting('name', e.target.value)} />
                                                </div>
                                                <div>
                                                    <label className="settings-label">URL Slug</label>
                                                    <div className="flex items-center bg-white border rounded px-2">
                                                        <span className="text-gray-400 text-xs">/</span>
                                                        <input type="text" className="settings-input border-0 p-1 focus:ring-0" 
                                                            value={pageSettings.slug} 
                                                            onChange={(e) => updatePageSetting('slug', e.target.value)} />
                                                    </div>
                                                </div>
                                            </div>
                                        )}
                                    </div>

                                    {/* SECTION 2: SEO */}
                                    <div className="border-b bg-white">
                                        <button onClick={() => togglePageAccordion('seo')} 
                                            className="w-full px-4 py-3 flex justify-between items-center text-xs font-bold uppercase text-gray-600 hover:bg-gray-50 transition">
                                            <span><i className="fas fa-search me-2"></i>SEO & Social</span>
                                            <i className={`fas fa-chevron-${pageAccordion === 'seo' ? 'up' : 'down'}`}></i>
                                        </button>
                                        
                                        {pageAccordion === 'seo' && (
                                            <div className="p-4 bg-gray-50 border-t space-y-3">
                                                <div>
                                                    <label className="settings-label">Browser Title</label>
                                                    <input type="text" className="settings-input" 
                                                        value={pageSettings.seoTitle} 
                                                        onChange={(e) => updatePageSetting('seoTitle', e.target.value)} />
                                                </div>
                                                <div>
                                                    <label className="settings-label">Meta Description</label>
                                                    <textarea className="settings-input" rows="3"
                                                        value={pageSettings.seoDesc} 
                                                        onChange={(e) => updatePageSetting('seoDesc', e.target.value)}></textarea>
                                                </div>
                                            </div>
                                        )}
                                    </div>

                                    {/* SECTION 3: ARRANGE SECTIONS (DRAG AND DROP) */}
                                    <div className="border-b bg-white">
                                        <button onClick={() => togglePageAccordion('sections')} 
                                            className="w-full px-4 py-3 flex justify-between items-center text-xs font-bold uppercase text-gray-600 hover:bg-gray-50 transition">
                                            <span><i className="fas fa-stream me-2"></i>Arrange Content</span>
                                            <i className={`fas fa-chevron-${pageAccordion === 'sections' ? 'up' : 'down'}`}></i>
                                        </button>
                                        
                                        {pageAccordion === 'sections' && (
                                            <div className="p-2 bg-gray-50 border-t space-y-2">
                                                {sections.map((section, idx) => (
                                                    <div 
                                                        key={section.id} 
                                                        draggable="true"
                                                        onDragStart={(e) => handleDragStart(e, idx)}
                                                        onDragEnter={(e) => handleDragEnter(e, idx)}
                                                        onDragEnd={handleDragEnd}
                                                        onDragOver={(e) => e.preventDefault()}
                                                        onMouseEnter={() => handleSectionHover(section.id)} // TRIGGER RIGHT SIDE
                                                        onMouseLeave={() => setHoveredSection(null)}
                                                        className="draggable-item p-2 flex items-center gap-2"
                                                    >
                                                        <div className="text-gray-300 px-1 cursor-grab active:cursor-grabbing"><i className="fas fa-grip-vertical text-xs"></i></div>
                                                        
                                                        <span className="flex-1 text-xs font-bold text-gray-600 truncate select-none">{section.label}</span>
                                                        
                                                        <button onClick={() => toggleSection(section.id)} className={`text-sm w-6 ${section.visible ? 'text-blue-500' : 'text-gray-300'}`}>
                                                            <i className={`fas ${section.visible ? 'fa-eye' : 'fa-eye-slash'}`}></i>
                                                        </button>
                                                        
                                                        {/* Fallback Buttons */}
                                                        <div className="flex gap-1 opacity-20 hover:opacity-100 transition">
                                                            <button onClick={() => moveSection(idx, 'up')} className="text-gray-400 hover:text-blue-500 px-1"><i className="fas fa-chevron-up text-[10px]"></i></button>
                                                            <button onClick={() => moveSection(idx, 'down')} className="text-gray-400 hover:text-blue-500 px-1"><i className="fas fa-chevron-down text-[10px]"></i></button>
                                                        </div>
                                                    </div>
                                                ))}
                                                <div className="text-[10px] text-gray-400 text-center mt-2 italic">
                                                    Drag items to reorder & hover to preview
                                                </div>
                                            </div>
                                        )}
                                    </div>
                                    
                                    <div className="p-4 mt-4">
                                        <button className="w-full py-2 bg-red-50 text-red-500 text-xs font-bold rounded border border-red-200 hover:bg-red-100 transition">
                                            <i className="fas fa-trash-alt me-2"></i> Delete Page
                                        </button>
                                    </div>
                                </div>
                            )}

                            {/* TAB: HEADER */}
                            {activeTab === 'header' && (
                                <div className="p-4">
                                    <div className="bg-white border rounded p-3 mb-4">
                                        <div className="flex justify-between items-center text-sm font-bold text-gray-600 mb-2">
                                            <span>Template</span>
                                            <i className="fas fa-chevron-right text-xs"></i>
                                        </div>
                                        <div className="text-xs text-gray-400">Default Header</div>
                                    </div>
                                    
                                    <h6 className="text-xs font-bold text-blue-600 mb-3 uppercase">Global Header Options</h6>
                                    <div className="mb-3">
                                        <label className="block text-xs font-bold text-gray-500 mb-2">Position</label>
                                        <div className="flex gap-3 text-sm text-gray-600">
                                            <label className="flex items-center gap-1 cursor-pointer">
                                                <input type="radio" name="hpos" checked={config.header.position === 'static'} onChange={() => setConfig({...config, header: {...config.header, position: 'static'}})} /> Static
                                            </label>
                                            <label className="flex items-center gap-1 cursor-pointer">
                                                <input type="radio" name="hpos" checked={config.header.position === 'sticky'} onChange={() => setConfig({...config, header: {...config.header, position: 'sticky'}})} /> Sticky
                                            </label>
                                            <label className="flex items-center gap-1 cursor-pointer">
                                                <input type="radio" name="hpos" checked={config.header.position === 'fixed'} onChange={() => setConfig({...config, header: {...config.header, position: 'fixed'}})} /> Fixed
                                            </label>
                                        </div>
                                    </div>
                                </div>
                            )}

                             {/* TAB: FOOTER */}
                             {activeTab === 'footer' && (
                                <div className="p-4">
                                    <div className="bg-white border rounded p-3 mb-4 cursor-pointer hover:bg-gray-50">
                                        <div className="flex justify-between items-center text-sm font-bold text-gray-600">
                                            <span>Footer Template</span>
                                            <i className="fas fa-chevron-right text-xs"></i>
                                        </div>
                                    </div>
                                    <div className="p-3 bg-white border rounded">
                                        <label className="text-xs font-bold text-gray-500 mb-2 block">Color Preset</label>
                                        <select className="w-full border p-2 text-sm rounded bg-gray-50">
                                            <option>Global Colors</option>
                                            <option>.light-background</option>
                                            <option>.dark-background</option>
                                            <option selected>.accent-background</option>
                                        </select>
                                    </div>
                                </div>
                            )}
                        </div>
                    </div>

                    {/* 3. CANVAS (Preview Area) */}
                    <div className="flex-1 relative bg-gray-200">
                        {/* Top Bar for Canvas */}
                        <div className="h-14 bg-white border-b flex items-center justify-between px-6 shadow-sm absolute w-full top-0 left-0 z-10">
                            <div className="flex items-center gap-2">
                                <span className="font-bold text-gray-700">{pageSettings.name}</span>
                                <span className="px-2 py-0.5 bg-gray-100 text-gray-500 text-xs rounded border">{pageSettings.slug}.html</span>
                                {pageSettings.status === 'published' && <span className="w-2 h-2 rounded-full bg-green-500"></span>}
                            </div>
                            <div className="flex gap-2">
                                <DeviceToggle icon="fa-desktop" active />
                                <DeviceToggle icon="fa-tablet-alt" />
                                <DeviceToggle icon="fa-mobile-alt" />
                            </div>
                            <div className="flex gap-2">
                                <button className="bg-green-500 hover:bg-green-600 text-white px-4 py-1.5 rounded text-sm font-bold transition shadow-sm">
                                    <i className="fas fa-save me-2"></i> Save
                                </button>
                                <button className="bg-blue-500 hover:bg-blue-600 text-white px-4 py-1.5 rounded text-sm font-bold transition shadow-sm">
                                    <i className="fas fa-download me-2"></i> Export
                                </button>
                            </div>
                        </div>

                        {/* The Actual Page */}
                        <div id="canvas-frame" className="pt-14">
                            <StyleInjector config={config} />
                            
                            {sections.map(section => {
                                if (!section.visible) return null;
                                
                                // RENDER HELPERS
                                const isHovered = hoveredSection === section.id;
                                
                                return (
                                    <div 
                                        key={section.id} 
                                        id={`canvas-${section.id}`} // Hook for scrolling
                                        className={`canvas-section-wrapper ${isHovered ? 'is-highlighted' : ''}`}
                                    >
                                        {(() => {
                                            switch(section.type) {
                                                case 'Header': return <Header config={config} />;
                                                case 'Hero': return <Hero config={config} />;
                                                case 'Features': return <Features />;
                                                case 'Stats': return <div className="py-5 text-center bg-light"><h3>Stats Placeholder</h3></div>;
                                                case 'Instructors': return <div className="py-5 text-center bg-white"><h3>Instructors Placeholder</h3></div>;
                                                case 'Footer': return <Footer />;
                                                default: return <div className="p-5 text-center text-gray-400">Section {section.type} Placeholder</div>;
                                            }
                                        })()}
                                    </div>
                                );
                            })}
                        </div>
                    </div>

                </div>
            );
        }

        const NavIcon = ({ icon, active, onClick, tooltip }) => (
            <button 
                onClick={onClick}
                title={tooltip}
                className={`w-10 h-10 rounded-lg flex items-center justify-center text-lg nav-icon ${active ? 'active' : ''}`}
            >
                <i className={`fas ${icon}`}></i>
            </button>
        );

        const FontSelector = ({ label, value, onChange }) => (
            <div className="bg-white p-3 border rounded shadow-sm">
                <label className="text-xs font-bold text-gray-500 mb-2 block">{label}</label>
                <div className="relative">
                    <select value={value} onChange={(e) => onChange(e.target.value)} className="w-full border border-gray-300 rounded p-2 text-sm appearance-none bg-transparent relative z-10">
                        <option value="Roboto">Roboto</option>
                        <option value="Raleway">Raleway</option>
                        <option value="Ubuntu">Ubuntu</option>
                        <option value="Open Sans">Open Sans</option>
                        <option value="Lato">Lato</option>
                    </select>
                    <i className="fas fa-chevron-down absolute right-3 top-3 text-gray-400 text-xs z-0"></i>
                </div>
            </div>
        );

        const DeviceToggle = ({ icon, active }) => (
            <button className={`w-8 h-8 rounded flex items-center justify-center ${active ? 'bg-blue-100 text-blue-600' : 'text-gray-400 hover:text-gray-600'}`}>
                <i className={`fas ${icon}`}></i>
            </button>
        );

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
