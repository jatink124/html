<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Market Analysis Dashboard</title>
    <style>
        /* Simple, clean styling */
        body { font-family: 'Segoe UI', sans-serif; max-width: 900px; margin: 2rem auto; background: #f4f4f9; padding: 20px; }
        
        /* The Master Section (Report Header) */
        .card { background: white; padding: 20px; border-radius: 8px; box-shadow: 0 2px 5px rgba(0,0,0,0.1); margin-bottom: 20px; }
        h2 { margin-top: 0; color: #333; }
        label { font-weight: bold; display: block; margin-top: 10px; color: #555; }
        input, textarea { width: 100%; padding: 10px; margin-top: 5px; border: 1px solid #ddd; border-radius: 4px; box-sizing: border-box; }
        
        /* The Items Section (Dynamic Rows) */
        .item-row { background: #fff; border-left: 5px solid #007bff; padding: 15px; margin-bottom: 10px; border-radius: 4px; display: grid; grid-template-columns: 1fr 2fr 2fr auto; gap: 10px; align-items: start; }
        
        /* Buttons */
        .btn { padding: 10px 20px; border: none; border-radius: 4px; cursor: pointer; font-size: 14px; }
        .btn-add { background: #28a745; color: white; }
        .btn-remove { background: #dc3545; color: white; padding: 5px 10px; }
        .btn-save { background: #007bff; color: white; width: 100%; font-size: 18px; margin-top: 20px; }
        .btn:hover { opacity: 0.9; }

        /* Responsive grid for small screens */
        @media (max-width: 768px) {
            .item-row { grid-template-columns: 1fr; }
        }
    </style>
</head>
<body>

    <div class="card">
        <h2>üìë Create New Analysis Report</h2>
        <div style="display: flex; gap: 20px;">
            <div style="flex: 1;">
                <label>Date</label>
                <input type="date" id="reportDate">
            </div>
            <div style="flex: 2;">
                <label>Title / Headline</label>
                <input type="text" id="reportTitle" placeholder="e.g., Big Stocks Analysis: Metal Rush">
            </div>
        </div>

        <label>Overall Strategy / Theme</label>
        <textarea id="overallStrategy" rows="3" placeholder="e.g., Focus on Commodities. Follow the Price Rise..."></textarea>
    </div>

    <div id="items-container">
        </div>

    <button class="btn btn-add" onclick="addItemRow()">+ Add Stock/Trend Row</button>
    <button class="btn btn-save" onclick="saveReport()">üíæ Save Full Report to Database</button>

<a href="/dashboard.html">‚Üê Back to Dashboard</a>

<script src="app.js"></script>
<script>
    // Initialize with one empty row
    addItemRow(); 
</script>
</body>
</html>
