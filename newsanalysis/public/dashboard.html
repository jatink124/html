<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard</title>
    <style>
        body { font-family: 'Segoe UI', sans-serif; max-width: 1000px; margin: 2rem auto; padding: 20px; background: #f4f4f9; }
        .header { display: flex; justify-content: space-between; align-items: center; margin-bottom: 20px; }
        .btn { text-decoration: none; padding: 10px 15px; border-radius: 5px; color: white; display: inline-block; }
        .btn-create { background: #28a745; }
        .btn-view { background: #17a2b8; }
        .btn-edit { background: #ffc107; color: #333; margin-right: 5px; }
        .btn-delete { background: #dc3545; cursor: pointer; border: none; font-size: 1rem; }
        
        table { width: 100%; border-collapse: collapse; background: white; border-radius: 8px; overflow: hidden; box-shadow: 0 2px 5px rgba(0,0,0,0.1); }
        th, td { padding: 15px; text-align: left; border-bottom: 1px solid #ddd; }
        th { background: #343a40; color: white; }
    </style>
</head>
<body>

    <div class="header">
        <h1>üõ†Ô∏è Market Analysis Dashboard</h1>
        <div>
            <a href="/view.html" class="btn btn-view">üëÄ Public View</a>
            <a href="/index.html" class="btn btn-create">‚ûï Create New</a>
        </div>
    </div>

    <table>
        <thead>
            <tr>
                <th>Date</th>
                <th>Title</th>
                <th>Strategy Preview</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody id="report-list">
            </tbody>
    </table>

    <script>
        async function loadDashboard() {
            const res = await fetch('/api/reports');
            const reports = await res.json();
            const tbody = document.getElementById('report-list');
            
            tbody.innerHTML = reports.map(r => `
                <tr>
                    <td>${new Date(r.date).toLocaleDateString()}</td>
                    <td><strong>${r.title}</strong></td>
                    <td>${r.strategy.substring(0, 50)}...</td>
                    <td>
                        <a href="/edit.html?id=${r.id}" class="btn btn-edit">Cw Edit</a>
                        <button onclick="deleteReport(${r.id})" class="btn btn-delete">üóë</button>
                    </td>
                </tr>
            `).join('');
        }

        async function deleteReport(id) {
            if(!confirm("Are you sure you want to delete this report?")) return;
            await fetch(`/api/reports/${id}`, { method: 'DELETE' });
            loadDashboard(); // Refresh list
        }

        loadDashboard();
    </script>
</body>
</html>
