<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Report</title>
    <style>
        body { font-family: 'Segoe UI', sans-serif; max-width: 900px; margin: 2rem auto; background: #fffbe6; padding: 20px; }
        .card { background: white; padding: 20px; border-radius: 8px; box-shadow: 0 2px 5px rgba(0,0,0,0.1); margin-bottom: 20px; }
        h2 { margin-top: 0; color: #333; }
        label { font-weight: bold; display: block; margin-top: 10px; color: #555; }
        input, textarea { width: 100%; padding: 10px; margin-top: 5px; border: 1px solid #ddd; border-radius: 4px; box-sizing: border-box; }
        .item-row { background: #fff; border-left: 5px solid #ffc107; padding: 15px; margin-bottom: 10px; border-radius: 4px; display: grid; grid-template-columns: 1fr 2fr 2fr auto; gap: 10px; align-items: start; border: 1px solid #eee; }
        .btn { padding: 10px 20px; border: none; border-radius: 4px; cursor: pointer; font-size: 14px; }
        .btn-add { background: #28a745; color: white; }
        .btn-remove { background: #dc3545; color: white; padding: 5px 10px; }
        .btn-save { background: #ffc107; color: #333; width: 100%; font-size: 18px; margin-top: 20px; font-weight: bold;}
    </style>
</head>
<body>

    <a href="/dashboard.html">‚Üê Back to Dashboard</a>
    <div class="card">
        <h2>‚úèÔ∏è Edit Analysis Report</h2>
        <div style="display: flex; gap: 20px;">
            <div style="flex: 1;">
                <label>Date</label>
                <input type="date" id="reportDate">
            </div>
            <div style="flex: 2;">
                <label>Title / Headline</label>
                <input type="text" id="reportTitle">
            </div>
        </div>

        <label>Overall Strategy / Theme</label>
        <textarea id="overallStrategy" rows="3"></textarea>
    </div>

    <div id="items-container"></div>

    <button class="btn btn-add" onclick="addItemRow()">+ Add Stock/Trend Row</button>
    <button class="btn btn-save" onclick="handleUpdate()">üíæ Update Report</button>

    <script src="app.js"></script>
    <script>
        const urlParams = new URLSearchParams(window.location.search);
        const reportId = urlParams.get('id');

        // Load existing data
        async function loadData() {
            const res = await fetch(`/api/reports/${reportId}`);
            if(!res.ok) return alert("Report not found");
            
            const data = await res.json();
            
            // Format date for input field (YYYY-MM-DD)
            const d = new Date(data.date);
            const dateStr = d.toISOString().split('T')[0];

            document.getElementById('reportDate').value = dateStr;
            document.getElementById('reportTitle').value = data.title;
            document.getElementById('overallStrategy').value = data.strategy;

            // Load items
            data.items.forEach(item => addItemRow(item));
        }

        function handleUpdate() {
            saveReport(true, reportId);
        }

        loadData();
    </script>
</body>
</html>
