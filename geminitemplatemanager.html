    <style>
        :root {
            --primary: #2563eb;
            --dark: #0f172a;
            --light: #f8fafc;
            --border: #e2e8f0;
        }

        /* Reset fixes to prevent Tailwind from breaking the Editor UI */
        body {
            margin: 0;
            font-family: system-ui, -apple-system, sans-serif;
            height: 100vh;
            display: flex;
            background: #cbd5e1;

        /* --- LEFT SIDEBAR (Controls) --- */
        aside {
            width: 320px;
            background: white;
            border-right: 1px solid var(--border);
            display: flex;
            flex-direction: column;
            padding: 1rem;
            box-shadow: 4px 0 24px rgba(0,0,0,0.05);
            z-index: 10;
            overflow-y: auto; /* Allow sidebar scrolling */
        }

        /* Force sidebar styles to override Tailwind Preflight */
        aside h2 { font-size: 1.2rem; font-weight: 800; margin-top: 0; color: var(--dark); margin-bottom: 10px; }
        aside h3 { font-size: 0.85rem; font-weight: 700; text-transform: uppercase; color: #64748b; letter-spacing: 0.5px; margin-top: 1.5rem; margin-bottom: 10px; }

        /* Code Input Area */
        textarea#html-input {
            width: 100%;
            height: 150px;
            font-family: monospace;
            font-size: 11px;
            padding: 10px;
            background: var(--dark);
            color: #00ff9d;
            border-radius: 6px;
            border: none;
            resize: vertical;
            box-sizing: border-box;
        }

        .btn {
            background: var(--primary);
            color: white;
            border: none;
            padding: 10px;
            border-radius: 6px;
            cursor: pointer;
            font-weight: 600;
            width: 100%;
            margin-top: 10px;
        }
        .btn-outline {
            background: transparent;
            border: 1px solid var(--primary);
            color: var(--primary);
            margin-top: 5px;
        }

        /* Dynamic Properties Panel */
        #properties-panel {
            display: none; /* Hidden until an element is clicked */
            flex-direction: column;
            gap: 10px;
            margin-top: 1rem;
            padding-top: 1rem;
            border-top: 1px solid var(--border);
        }

        .control-row {
            display: flex;
            flex-direction: column;
            gap: 5px;
        }
        .control-row label { font-size: 12px; font-weight: 600; color: #475569; }
        .control-row input, .control-row select {
            padding: 8px;
            border: 1px solid #cbd5e1; /* Explicit border for Tailwind reset */
            border-radius: 4px;
            font-size: 14px;
        }

        /* --- RIGHT AREA (Canvas) --- */
        main {
            flex: 1;
            display: flex;
            justify-content: center;
            align-items: flex-start; /* Start from top */
            padding: 2rem;
            overflow: hidden;
        }

        /* The Edit Stage */
        #canvas-wrapper {
            background: white;
            width: 100%;
            max-width: 1000px; /* Wider for full website view */
            height: 100%;
            border-radius: 8px;
            box-shadow: 0 20px 25px -5px rgba(0, 0, 0, 0.1);
            overflow-y: auto;
            position: relative;
        }

        /* HIGHLIGHTER OVERLAY */
        .selected-element {
            outline: 3px solid #f43f5e !important; /* Pink/Red outline to see clearly */
            outline-offset: -3px;
            cursor: default;
        }
        .hovered-element {
            outline: 2px dashed #3b82f6; /* Blue dashed */
            cursor: pointer;
        }

    </style>
</head>

            </div>

            <div class="control-row" id="img-src-group" style="display:none;">
                <label>Image Source (URL)</label>
                <input type="text" id="prop-src">
            </div>
            
            <div class="control-row" id="href-group" style="display:none;">
                <label>Link (Href)</label>
                <input type="text" id="prop-href">
            </div>
        </div>

        <div style="margin-top: auto;">
             <button class="btn btn-outline" onclick="exportHTML()">Export Clean HTML</button>
        </div>

    <main>
        <div id="canvas-wrapper">
            <div id="canvas-content"></div>
        </div>
    </main>

    <script>
        const htmlInput = document.getElementById('html-input');
        const canvasContent = document.getElementById('canvas-content');
        const propertiesPanel = document.getElementById('properties-panel');
        
        // Property Inputs
        const propText = document.getElementById('prop-text');
        const propColor = document.getElementById('prop-color');
        const propBg = document.getElementById('prop-bg');
        const propSize = document.getElementById('prop-size');
        const propSrc = document.getElementById('prop-src');
        const propHref = document.getElementById('prop-href');

        // State
        let currentElement = null;

        // 1. LOAD HTML FUNCTION
        function loadHTML() {
            const rawHTML = htmlInput.value;
            canvasContent.innerHTML = rawHTML;
            attachListeners();
        }

        // 2. ATTACH LISTENERS
        function attachListeners() {
            const allElements = canvasContent.querySelectorAll('*');

            allElements.forEach(el => {
                el.addEventListener('mouseover', (e) => {
                    e.stopPropagation();
                    el.classList.add('hovered-element');
                });
                el.addEventListener('mouseout', (e) => {
                    e.stopPropagation();
                    el.classList.remove('hovered-element');
                });
                el.addEventListener('click', (e) => {
                    e.preventDefault(); 
                    e.stopPropagation(); 
                    selectElement(el);
                });
            });
        }

        // 3. SELECT ELEMENT
        function selectElement(el) {
            if (currentElement) currentElement.classList.remove('selected-element');
            
            currentElement = el;
            currentElement.classList.add('selected-element');
            propertiesPanel.style.display = 'flex';

            // --- POPULATE INPUTS ---
            propText.value = el.innerText;
            
            const computedStyle = window.getComputedStyle(el);
            propColor.value = rgbToHex(computedStyle.color);
            propBg.value = rgbToHex(computedStyle.backgroundColor);
            propSize.value = parseInt(computedStyle.fontSize);

            // Images
            if (el.tagName === 'IMG') {
                document.getElementById('img-src-group').style.display = 'flex';
                propSrc.value = el.src;
            } else {
                document.getElementById('img-src-group').style.display = 'none';
            }

            // Links
            if (el.tagName === 'A') {
                document.getElementById('href-group').style.display = 'flex';
                propHref.value = el.getAttribute('href');
            } else {
                document.getElementById('href-group').style.display = 'none';
            }
        }

        // 4. APPLY CHANGES (Real-time)
        propText.addEventListener('input', () => {
            if (currentElement) currentElement.innerText = propText.value;
        });
        propColor.addEventListener('input', () => {
            if (currentElement) currentElement.style.color = propColor.value;
        });
        propBg.addEventListener('input', () => {
            if (currentElement) currentElement.style.backgroundColor = propBg.value;
        });
        propSize.addEventListener('input', () => {
            if (currentElement) currentElement.style.fontSize = propSize.value + 'px';
        });
        propSrc.addEventListener('input', () => {
            if (currentElement && currentElement.tagName === 'IMG') currentElement.src = propSrc.value;
        });
        propHref.addEventListener('input', () => {
            if (currentElement && currentElement.tagName === 'A') currentElement.href = propHref.value;
        });

        // 5. EXPORT
        function exportHTML() {
            const clone = canvasContent.cloneNode(true);
            const allEls = clone.querySelectorAll('*');
            allEls.forEach(el => {
                el.classList.remove('selected-element', 'hovered-element');
                if(el.classList.length === 0) el.removeAttribute('class');
            });
            console.log(clone.innerHTML);
            alert("Clean HTML code has been logged to the console (F12)!");
        }

        // Helper: RGB to Hex
        function rgbToHex(rgb) {
            if(!rgb || rgb === 'rgba(0, 0, 0, 0)') return '#ffffff';
            if(rgb.startsWith('#')) return rgb;
            const rgbValues = rgb.match(/\d+/g);
            if(!rgbValues) return '#000000';
            return "#" + (
                (1 << 24) + 
                (parseInt(rgbValues[0]) << 16) + 
                (parseInt(rgbValues[1]) << 8) + 
                parseInt(rgbValues[2])
            ).toString(16).slice(1);
        }

        // Initialize on load
        loadHTML();

    </script>
